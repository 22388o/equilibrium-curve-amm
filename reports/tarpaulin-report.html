,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity_and_mint_bob(\n        fee: Permill,\n        admin_fee: Permill,\n    ) -\u003e AddInitialLiquidityAndMintBobContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let charlie = CHARLIE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        // mint_bob\n        let _ = Balances::deposit_creating(\u0026bob, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026bob, amount));\n        }\n\n        AddInitialLiquidityAndMintBobContext {\n            alice,\n            bob,\n            charlie,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    struct MintAliceContext {\n        alice: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_mint_alice() -\u003e MintAliceContext {\n        let alice = ALICE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            Permill::zero(),\n            Permill::zero(),\n        ));\n\n        let pool_token = 2;\n\n        MintAliceContext {\n            alice,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            initial_amounts,\n        }\n    }\n\n    struct AddInitialLiquidityContext {\n        alice: AccountId,\n        bob: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity(fee: Permill, admin_fee: Permill) -\u003e AddInitialLiquidityContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        AddInitialLiquidityContext {\n            alice,\n            bob,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    mod test_add_liquidity {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n        use sp_runtime::traits::Saturating;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n\n        #[test]\n        fn test_add_liquidity() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    swap,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    initial_amounts.clone(),\n                    0\n                ));\n\n                for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                    assert_eq!(TestAssets::balance(coin, \u0026bob), 0);\n                    assert_eq!(TestAssets::balance(coin, \u0026swap), 2 * amount);\n                }\n\n                assert_eq!(\n                    TestAssets::balance(pool_token, \u0026bob),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n                assert_eq!(\n                    TestAssets::total_issuance(pool_token),\n                    2 * (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n            });\n        }\n\n        #[test]\n        fn test_add_with_slippage() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let mut amounts = coins.iter().map(|_| FixedI64::one()).collect::\u003cVec\u003c_\u003e\u003e();\n                amounts[0] = amounts[0].saturating_mul(FixedI64::saturating_from_rational(99, 100));\n                amounts[1] =\n                    amounts[1].saturating_mul(FixedI64::saturating_from_rational(101, 100));\n                let amounts = amounts\n                    .iter()\n                    .map(|x| x.into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    amounts,\n                    0\n                ));\n\n                let b = TestAssets::balance(pool_token, \u0026bob) / n_coins as u64;\n\n                assert!(\n                    (FixedI64::saturating_from_rational(999, 1000).into_inner() as Balance) \u003c b\n                        \u0026\u0026 (b \u003c FixedI64::one().into_inner() as Balance)\n                );\n            });\n        }\n\n        macro_rules! add_one_coin_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityAndMintBobContext {\n                                bob,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            let mut amounts = coins.iter().map(|_| 0 as Balance).collect::\u003cVec\u003c_\u003e\u003e();\n                            amounts[idx] = initial_amounts[idx];\n\n                            assert_ok!(CurveAmm::add_liquidity(\n                                Origin::signed(bob),\n                                pool,\n                                amounts.clone(),\n                                0\n                            ));\n\n                            for (i, \u0026coin) in coins.iter().enumerate() {\n                                assert_eq!(\n                                    TestAssets::balance(coin, \u0026bob),\n                                    initial_amounts[i] - amounts[i]\n                                );\n                                assert_eq!(\n                                    TestAssets::balance(coin, \u0026swap),\n                                    initial_amounts[i] + amounts[i]\n                                );\n                            }\n\n                            let b = TestAssets::balance(pool_token, \u0026bob) / base_amount;\n\n                            assert!(\n                                (FixedI64::saturating_from_rational(999, 1000).into_inner() as Balance) \u003c b\n                                    \u0026\u0026 (b \u003c FixedI64::one().into_inner() as Balance)\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        add {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let mut amounts = coins.iter().map(|_| FixedI64::one()).collect::\u003cVec\u003c_\u003e\u003e();\n                amounts[0] = amounts[0].saturating_mul(FixedI64::saturating_from_rational(99, 100));\n                amounts[1] =\n                    amounts[1].saturating_mul(FixedI64::saturating_from_rational(101, 100));\n                let amounts = amounts\n                    .iter()\n                    .map(|x| x.into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::add_liquidity(\n                        Origin::signed(bob),\n                        pool,\n                        amounts,\n                        FixedI64::saturating_from_integer(n_coins as i64).into_inner() as Balance\n                    ),\n                    Error::\u003cTest\u003e::RequiredAmountNotReached\n                );\n            });\n        }\n\n        #[test]\n        fn test_event() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    pool_token,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                System::set_block_number(2);\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    initial_amounts.clone(),\n                    0\n                ));\n\n                if let Event::curve_amm(crate::pallet::Event::AddLiquidity(\n                    provider,\n                    _,\n                    token_amounts,\n                    _,\n                    _,\n                    token_supply,\n                )) = last_event()\n                {\n                    assert_eq!(provider, bob);\n                    assert_eq!(token_amounts, initial_amounts);\n                    assert_eq!(token_supply, TestAssets::total_issuance(pool_token))\n                } else {\n                    panic!(\"Unexpected event\");\n                }\n            });\n        }\n    }\n\n    mod test_add_liquidity_initial {\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n\n        macro_rules! initial_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let MintAliceContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                initial_amounts,\n                                ..\n                            } = init_mint_alice();\n\n                            let min_amount: Balance = $value;\n\n                            let amounts = coins\n                                .iter()\n                                .map(|_| FixedI64::one().into_inner() as Balance)\n                                .collect::\u003cVec\u003c_\u003e\u003e();\n\n                            assert_ok!(\n                                CurveAmm::add_liquidity(Origin::signed(alice), pool, amounts.clone(), min_amount)\n                            );\n\n                            for ((\u0026coin, \u0026amount), \u0026initial) in coins.iter().zip(amounts.iter()).zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), initial - amount);\n                                assert_eq!(TestAssets::balance(coin, \u0026swap), amount);\n                            }\n\n                            assert_eq!(\n                                TestAssets::balance(pool_token, \u0026alice),\n                                (n_coins as Balance) * BALANCE_ONE\n                            );\n                            assert_eq!(\n                                TestAssets::total_issuance(pool_token),\n                                (n_coins as Balance) * BALANCE_ONE\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        initial_tests! {\n            test_initial_0: 0,\n            test_initial_2: 2 * BALANCE_ONE,\n        }\n\n        macro_rules! initial_liquidity_missing_coin_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let MintAliceContext {\n                                alice,\n                                pool,\n                                coins,\n                                ..\n                            } = init_mint_alice();\n\n                            let idx = $value;\n\n                            let mut amounts = coins\n                                .iter()\n                                .map(|_| FixedI64::one().into_inner() as Balance)\n                                .collect::\u003cVec\u003c_\u003e\u003e();\n                            amounts[idx] = 0;\n\n                            assert_err_ignore_postinfo!(\n                                CurveAmm::add_liquidity(Origin::signed(alice), pool, amounts, 0),\n                                Error::\u003cTest\u003e::WrongAssetAmount\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        initial_liquidity_missing_coin_tests! {\n            test_initial_liquidity_missing_coin_0: 0,\n            test_initial_liquidity_missing_coin_1: 1,\n        }\n    }\n\n    mod test_remove_liquidity {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n\n        macro_rules! remove_liquidity_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let min_amount = $value;\n\n                            assert_ok!(CurveAmm::remove_liquidity(\n                                Origin::signed(alice),\n                                pool,\n                                (n_coins as Balance) * BALANCE_ONE * base_amount,\n                                initial_amounts.iter().map(|i| i * min_amount).collect()\n                            ));\n\n                            for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), amount);\n                                assert_eq!(TestAssets::balance(coin, \u0026swap), 0);\n                            }\n\n                            assert_eq!(\n                                TestAssets::balance(pool_token, \u0026alice),\n                                0\n                            );\n                            assert_eq!(\n                                TestAssets::total_issuance(pool_token),\n                                0\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        remove_liquidity_tests! {\n            test_remove_liquidity_0: 0,\n            test_remove_liquidity_1: 1,\n        }\n\n        #[test]\n        fn test_remove_partial() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    swap,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                let withdraw_amount = initial_amounts.iter().sum::\u003cBalance\u003e() / 2;\n\n                assert_ok!(CurveAmm::remove_liquidity(\n                    Origin::signed(alice),\n                    pool,\n                    withdraw_amount,\n                    vec![0; n_coins]\n                ));\n\n                for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                    let pool_balance = TestAssets::balance(coin, \u0026swap);\n                    let alice_balance = TestAssets::balance(coin, \u0026alice);\n                    assert_eq!(alice_balance + pool_balance, amount);\n                }\n\n                assert_eq!(\n                    TestAssets::balance(pool_token, \u0026alice),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount - withdraw_amount\n                );\n                assert_eq!(\n                    TestAssets::total_issuance(pool_token),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount - withdraw_amount\n                );\n            });\n        }\n\n        macro_rules! below_min_amount_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                pool,\n                                n_coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            let mut min_amount = initial_amounts.clone();\n                            min_amount[idx] = min_amount[idx] + 1;\n\n                            assert_err_ignore_postinfo!(\n                                CurveAmm::remove_liquidity(\n                                    Origin::signed(alice),\n                                    pool,\n                                    (n_coins as Balance) * BALANCE_ONE * base_amount,\n                                    min_amount,\n                                ),\n                                Error::\u003cTest\u003e::RequiredAmountNotReached\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        below_min_amount_tests! {\n            test_below_min_amount_0: 0,\n n + 1,\n                            ));\n\n                            for ((\u0026coin, \u0026amount), \u0026initial) in coins.iter().zip(amounts.iter()).zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), amount);\n                                assert_eq!(TestAssets::balance(coin, \u0026swap), initial - amount);\n                            }\n\n                            assert!(\n                                i128::abs(TestAssets::balance(pool_token, \u0026alice) as i128 - ((n_coins as Balance) * BALANCE_ONE * base_amount - max_burn) as i128) \u003c= 1\n                            );\n                            assert!(\n                                i128::abs(TestAssets::total_issuance(pool_token) as i128 - ((n_coins as Balance) * BALANCE_ONE * base_amount - max_burn) as i128) \u003c= 1\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        remove_balanced_tests! {\n            test_remove_balanced_2: 2,\n            test_remove_balanced_5: 5,\n            test_remove_balanced_10: 10,\n        }\n\n        macro_rules! remove_some_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                                 assert_eq!(coin_amount, TestAssets::balance(coins[idx], \u0026bob));\n                            } else {\n                                panic!(\"Unexpected event\");\n                            }\n                        });\n                    }\n                )*\n            }\n        }\n\n        event_tests! {\n            test_event_0: 0,\n            test_event_1: 1,\n        }\n    }\n\n    mod test_exchange {\n        use super::*;\n        use crate::traits::Assets;\n        use crate::PoolTokenIndex;\n        use frame_support::assert_ok;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n        use sp_std::cmp::max;\n        use sp_std::convert::TryFrom;\n\n        fn get_admin_balances(swap: AccountId, coins: \u0026[AssetId]) -\u003e Vec\u003cBalance\u003e {\n            let balances = CurveAmm::pools(0).unwrap().balances;\n            coins\n                .iter()\n                .copied()\n                .enumerate()\n                .map(|(i, coin)| TestAssets::balance(coin, \u0026swap) - balances[i])\n                .collect()\n        }\n\n        fn approx(actual: FixedI64, expected: FixedI64, rel: FixedI64) -\u003e bool {\n            let delta = if expected \u003e actual {\n                expected - actual\n            } else {\n                actual - expected\n            };\n\n            delta / expected \u003c= rel\n        }\n\n        macro_rules! exchange_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            const FEE_Q: u64 = 10_000;\n\n                            let (sending, receiving, fee, admin_fee): (usize, usize, u64, u64) = $value;\n                            let fee = Permill::from_rational_approximation(fee, FEE_Q);\n                            let admin_fee = Permill::from_rational_approximation(admin_fee, FEE_Q);\n\n                            let AddInitialLiquidityContext {\n                                bob,\n                                swap,\n                                pool,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(fee, admin_fee);\n\n                            let amount = BALANCE_ONE;\n                            let _ = TestAssets::mint(coins[sending], \u0026bob, amount);\n\n                            assert_ok!(CurveAmm::exchange(\n                                            Origin::signed(bob),\n                                            pool,\n                                            sending as PoolTokenIndex,\n                                            receiving as PoolTokenIndex,\n                                            amount,\n                                            0\n                                        ));\n\n                            assert_eq!(TestAssets::balance(coins[sending], \u0026bob), 0);\n\n                            let received = TestAssets::balance(coins[receiving], \u0026bob);\n                            let received = FixedI64::from_inner(i64::try_from(received).unwrap());\n\n                            let left_bound = FixedI64::one()\n                                - max(\n                                FixedI64::saturating_from_rational(1, 10_000),\n                                FixedI64::one() / received,\n                            )\n                                - fee.into();\n\n                            assert!(left_bound \u003c received);\n                            assert!(received \u003c FixedI64::one() - fee.into());\n\n                            let expected_admin_fee = FixedI64::one() * fee.into() * admin_fee.into();\n                            let admin_fees = get_admin_balances(swap, \u0026coins);\n\n                            if expected_admin_fee \u ntime_str, generic, impl_opaque_keys,\n    transaction_validity::{TransactionSource, TransactionValidity},\n    ApplyExtrinsicResult, ModuleId, MultiSignature,\n};\nuse sp_runtime::{FixedPointNumber, FixedU128};\nuse sp_std::convert::TryFrom;\nuse sp_std::prelude::*;\n#[cfg(feature = \"std\")]\nuse sp_version::NativeVersion;\nuse sp_version::RuntimeVersion;\n\nuse frame_system::RawOrigin;\nuse pallet_assets::Call as AssetsCall;\nuse sp_runtime::traits::AccountIdConversion;\nuse sp_runtime::traits::Dispatchable;\nuse sp_runtime::MultiAddress;\n\n// A few exports that help ease life for downstream crates.\npub use frame_support::{\n    construct_runtime,\n    dispatch::{DispatchError, DispatchResult},\n    parameter_types,\n    traits::{Currency, EnsureOrigin, KeyOwnerProofSystem, OnUnbalanced, Randomness},\n    weights::{\n        constants::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight, WEIGHT_PER_SECOND},\n        IdentityFee, Weight,\n    },\n    StorageValue,\n};\npub use pallet_balances::Call as BalancesCall;\npub use pallet_timestamp::Call as TimestampCall;\nuse pallet_transaction_payment::CurrencyAdapter;\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\npub use sp_runtime::{Perbill, Permill};\n\n/// Import the equilibrium_curve_amm pallet.\npub use equilibrium_curve_amm;\n\n/// An index to a block.\npub type BlockNumber = u32;\n\n/// Alias to 512-bit hash when used in the context of a transaction signature on the chain.\npub type Signature = MultiSignature;\n\n/// Some way of identifying an account on the chain. We intentionally make it equivalent\n/// to the public key of our transaction signing scheme.\npub type AccountId = \u003c\u003cSignature as Verify\u003e::Signer as IdentifyAccount\u003e::AccountId;\n\n/// The type for looking up accounts. We don't expect more than 4 billion of them, but you\n/// never know...\npub type AccountIndex = u32;\n\n/// Balance of an account.\npub type Balance = u128;\n\n/// Index of a transaction in the chain.\npub type Index = u32;\n\n/// A hash of some data used by the chain.\npub type Hash = sp_core::H256;\n\n/// Digest item type.\npub type DigestItem = generic::DigestItem\u003cHash\u003e;\n\n/// Opaque types. These are used by the CLI to instantiate machinery that don't need to know\n/// the specifics of the runtime. They can then be made to be agnostic over specific formats\n/// of data like extrinsics, allowing for them to continue syncing the network through upgrades\n/// to even the core data structures.\npub mod opaque {\n    use super::*;\n\n    pub use sp_runtime::OpaqueExtrinsic as UncheckedExtrinsic;\n\n    /// Opaque block header type.\n    pub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// Opaque block type.\n    pub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n    /// Opaque block identifier type.\n    pub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n    impl_opaque_keys! {\n        pub struct SessionKeys {\n            pub aura: Aura,\n            pub grandpa: Grandpa,\n        }\n    }\n}\n\npub const VERSION: RuntimeVersion = RuntimeVersion {\n    spec_name: create_runtime_str!(\"node\"),\n    impl_name: create_runtime_str!(\"node\"),\n    authoring_version: 1,\n    spec_version: 1,\n    impl_version: 1,\n    apis: RUNTIME_API_VERSIONS,\n    transaction_version: 1,\n};\n\n/// This determines the average expected block time that we are targetting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 6000;\n\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n    NativeVersion {\n        runtime_version: VERSION,\n        can_author_with: Default::default(),\n    }\n}\n\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\nparameter_types! {\n    pub const Version: RuntimeVersion = VERSION;\n    pub const BlockHashCount: BlockNumber = 2400;\n    /// We allow for 2 seconds of compute with a 6 second average block time.\n    pub BlockWeights: frame_system::limits::BlockWeights = frame_system::limits::BlockWeights\n        ::with_sensible_defaults(2 * WEIGHT_PER_SECOND, NORMAL_DISPATCH_RATIO);\n    pub BlockLength: frame_system::limits::BlockLength = frame_system::limits::BlockLength\n        ::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n    pub const SS58Prefix: u8 = 42;\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::Config for Runtime {\n    /// The basic call filter to use in dispatchable.\n    type BaseCallFilter = ();\n    /// Block \u0026 extrinsics weights: base values and limits.\n    type BlockWeights = BlockWeights;\n    /// The maximum length of a block (in bytes).\n    type BlockLength = BlockLength;\n    /// The identifier used to distinguish between accounts.\n    type AccountId = AccountId;\n    /// The aggregated dispatch type that is available for extrinsics.\n    type Call = Call;\n    /// The lookup mechanism to get account ID from whatever is passed in dispatchers.\n    type Lookup = AccountIdLookup\u003cAccountId, ()\u003e;\n    /// The index type for storing how many extrinsics an account has signed.\n    type Index = Index;\n    /// The index type for blocks.\n    type BlockNumber = BlockNumber;\n    /// The type for hashing blocks and tries.\n    type Hash = Hash;\n    /// The hashing algorithm used.\n    type Hashing = BlakeTwo256;\n    /// The header type.\n    type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// The ubiquitous event type.\n    type Event = Event;\n    /// The ubiquitous origin type.\n    type Origin = Origin;\n    /// Maximum number of block number to block hash mappings to keep (oldest pruned first).\n    type BlockHashCount = BlockHashCount;\n    /// The weight of database operations that the runtime can invoke.\n    type DbWeight = RocksDbWeight;\n    /// Version of the runtime.\n    type Version = Version;\n    /// Converts a module to the index of the module in `construct_runtime!`.\n    ///\n    /// This type is being generated by `construct_runtime!`.\n    type PalletInfo = PalletInfo;\n    /// What to do if a new account is created.\n    type OnNewAccount = ();\n    /// What to do if an account is fully reaped from the system.\n    type OnKilledAccount = ();\n    /// The data to be stored in an account.\n    type AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n    /// Weight information for the extrinsics of this pallet.\n    type SystemWeightInfo = ();\n    /// This is used as an identifier of the chain. 42 is the generic substrate prefix.\n    type SS58Prefix = SS58Prefix;\n}\n\nimpl pallet_aura::Config for Runtime {\n    type AuthorityId = AuraId;\n}\n\nimpl pallet_grandpa::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n\n    type KeyOwnerProofSystem = ();\n\n    type KeyOwnerProof =\n        \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(KeyTypeId, GrandpaId)\u003e\u003e::Proof;\n\n    type KeyOwnerIdentification = \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(\n        KeyTypeId,\n        GrandpaId,\n    )\u003e\u003e::IdentificationTuple;\n\n    type HandleEquivocation = ();\n\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const MinimumPeriod: u64 = SLOT_DURATION / 2;\n}\n\nimpl pallet_timestamp::Config for Runtime {\n    /// A timestamp: milliseconds since the unix epoch.\n    type Moment = u64;\n    type OnTimestampSet = Aura;\n    type MinimumPeriod = MinimumPeriod;\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const ExistentialDeposit: u128 = 500;\n    pub const MaxLocks: u32 = 50;\n}\n\nimpl pallet_balances::Config for Runtime {\n    type MaxLocks = MaxLocks;\n    /// The type for recording an account's balance.\n    type Balance = Balance;\n    /// The ubiquitous event type.\n    type Event = Event;\n    type DustRemoval = ();\n    type ExistentialDeposit = ExistentialDeposit;\n    type AccountStore = System;\n    type WeightInfo = pallet_balances::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const TransactionByteFee: Balance = 1;\n}\n\nimpl pallet_transaction_payment::Config for Runtime {\n    type OnChargeTransaction = CurrencyAdapter\u003cBalances, ()\u003e;\n    type TransactionByteFee = TransactionByteFee;\n    type WeightToFee = IdentityFee\u003cBalance\u003e;\n    type FeeMultiplierUpdate = ();\n}\n\nimpl pallet_sudo::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n}\n\ntype AssetId = u32;\n\nparameter_types! {\n    pub const AssetDepositBase: Balance = 1;\n    pub const AssetDepositPerZombie: Balance = 1;\n    pub const StringLimit: u32 = 50;\n    pub const MetadataDepositBase: Balance = 1;\n    pub const MetadataDepositPerByte: Balance = 1;\n}\n\npub struct EnsureCurveAmm;\nimpl EnsureOrigin\u003cOrigin\u003e for EnsureCurveAmm {\n    type Success = AccountId;\n    fn try_origin(o: Origin) -\u003e Result\u003cSelf::Success, Origin\u003e {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n\n        let result: Result\u003cRawOrigin\u003cAccountId\u003e, Origin\u003e = o.into();\n\n        result.and_then(|o| match o {\n            RawOrigin::Signed(id) if id == account_id =\u003e Ok(id),\n            r =\u003e Err(Origin::from(r)),\n        })\n    }\n\n    #[cfg(feature = \"runtime-benchmarks\")]\n    fn successful_origin() -\u003e Origin {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        Origin::from(RawOrigin::Signed(account_id))\n    }\n}\n\nimpl pallet_assets::Config for Runtime {\n    type Event = Event;\n    type Balance = Balance;\n    type AssetId = AssetId;\n    type Currency = Balances;\n    type ForceOrigin = EnsureCurveAmm;\n    type AssetDepositBase = AssetDepositBase;\n    type AssetDepositPerZombie = AssetDepositPerZombie;\n    type StringLimit = StringLimit;\n    type MetadataDepositBase = MetadataDepositBase;\n    type MetadataDepositPerByte = MetadataDepositPerByte;\n    type WeightInfo = pallet_assets::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const CreationFee: Balance = 999;\n    pub const CurveAmmModuleId: ModuleId = ModuleId(*b\"eq/crvam\");\n    pub Precision: FixedU128 = FixedU128::saturating_from_rational(1, 1_000_000);\n}\n\ntype Number = FixedU128;\n\npub struct EmptyUnbalanceHandler;\n\nimpl OnUnbalanced\u003c\u003cpallet_balances::Pallet\u003cRuntime\u003e as Currency\u003cAccountId\u003e\u003e::NegativeImbalance\u003e\n    for EmptyUnbalanceHandler\n{\n}\n\npub struct FixedU128Convert;\n\nimpl Convert\u003cPermill, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Permill) -\u003e FixedU128 {\n        a.into()\n    }\n}\n\nimpl Convert\u003cBalance, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Balance) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl Convert\u003cu8, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: u8) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl equilibrium_curve_amm::traits::CheckedConvert\u003cusize, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: usize) -\u003e Option\u003cFixedU128\u003e {\n        Some(FixedU128::saturating_from_integer(u128::try_from(a).ok()?))\n    }\n}\n\nimpl Convert\u003cFixedU128, Balance\u003e for FixedU128Convert {\n    fn convert(a: FixedU128) -\u003e Balance {\n        a.into_inner() / FixedU128::accuracy()\n    }\n}\n\npub struct FrameAssets;\n\n/// NOTE: Please do not use this implementation in production.\n/// It has some major issues. But it is a great example on the other hand.\n/// Trait `equilibrium_curve_amm::traits::Assets` expects that implementation\n/// will generate asset id for the new asset on it's own. But `pallet-assets` in contrast\n/// expects that asset id will be provided by the caller. The only thing we can do here\n/// is to guess asset id and hope that it is not in use.\nimpl equilibrium_curve_amm::traits::Assets\u003cAssetId, Balance, AccountId\u003e for FrameAssets {\n    fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e {\n        fn random_u32_seed() -\u003e u32 {\n            let seed = RandomnessCollectiveFlip::random_seed();\n            let seed_bytes = seed.as_fixed_bytes();\n            let small_seed_bytes = [seed_bytes[0], seed_bytes[1], seed_bytes[2], seed_bytes[3]];\n            let small_seed: u32 = u32::from_le_bytes(small_seed_bytes);\n\n            small_seed\n        }\n\n        /// See https://en.wikipedia.org/wiki/Linear_congruential_generator\n        fn lcg(seed: u32) -\u003e u32 {\n            const A: u32 = 1664525;\n            const C: u32 = 1013904223;\n\n            A.overflowing_mul(seed).0.overflowing_add(C).0\n        }\n\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(account_id);\n\n        // Guessing unused asset id\n        let mut seed = random_u32_seed();\n        for _ in 0..10 {\n            seed = lcg(seed);\n\n            let call = Call::Assets(AssetsCall::force_create(seed, multi_address.clone(), 0, 1));\n            if call.dispatch(origin.clone()).map_err(|x| x.error).is_ok() {\n                return Ok(seed);\n            }\n        }\n\n        Err(DispatchError::Other(\u0026\"Out of luck\"))\n    }\n\n    fn mint(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::mint(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn burn(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::burn(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn transfer(\n        asset: AssetId,\n        source: \u0026AccountId,\n        dest: \u0026AccountId,\n        amount: Balance,\n    ) -\u003e DispatchResult {\n        let raw_origin = RawOrigin::Signed(source.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::transfer(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn balance(asset: AssetId, who: \u0026AccountId) -\u003e Balance {\n        Assets::balance(asset, who.clone())\n    }\n\n    fn total_issuance(asset: AssetId) -\u003e Balance {\n        Assets::total_supply(asset)\n    }\n}\n\n/// Configure the pallet equilibrium_curve_amm in pallets/equilibrium_curve_amm.\nimpl equilibrium_curve_amm::Config for Runtime {\n    type Event = Event;\n    type AssetId = AssetId;\n    type Balance = Balance;\n    type Currency = pallet_balances::Pallet\u003cRuntime\u003e;\n    type CreationFee = CreationFee;\n    type Assets = FrameAssets;\n    type OnUnbalanced = EmptyUnbalanceHandler;\n    type ModuleId = CurveAmmModuleId;\n\n    type Number = Number;\n    type Precision = Precision;\n    type Convert = FixedU128Convert;\n}\n\n// Create the runtime by composing the FRAME pallets that were previously configured.\nconstruct_runtime!(\n    pub enum Runtime where\n        Block = Block,\n        NodeBlock = opaque::Block,\n        UncheckedExtrinsic = UncheckedExtrinsic\n    {\n        System: frame_system::{Module, Call, Config, Storage, Event\u003cT\u003e},\n        RandomnessCollectiveFlip: pallet_randomness_collective_flip::{Module, Call, Storage},\n        Timestamp: pallet_timestamp::{Module, Call, Storage, Inherent},\n        Aura: pallet_aura::{Module, Config\u003cT\u003e},\n        Grandpa: pallet_grandpa::{Module, Call, Storage, Config, Event},\n        Assets: pallet_assets::{Module, Call, Storage, Event\u003cT\u003e},\n        Balances: pallet_balances::{Module, Call, Storage, Config\u003cT\u003e, Event\u003cT\u003e},\n        TransactionPayment: pallet_transaction_payment::{Module, Storage},\n        Sudo: pallet_sudo::{Module, Call, Config\u003cT\u003e, Storage, Event\u003cT\u003e},\n        // Include the custom logic from the equilibrium_curve_amm pallet in the runtime.\n        CurveAmm: equilibrium_curve_amm::{Module, Call, Storage, Event\u003cT\u003e},\n    }\n);\n\n/// The address format for describing accounts.\npub type Address = sp_runtime::MultiAddress\u003cAccountId, ()\u003e;\n/// Block header type as expected by this runtime.\npub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n/// Block type as expected by this runtime.\npub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n/// A Block signed with a Justification\npub type SignedBlock = generic::SignedBlock\u003cBlock\u003e;\n/// BlockId type as expected by this runtime.\npub type BlockId = generic::BlockId\u003cBlock\u003e;\n/// The SignedExtension to the basic transaction logic.\npub type SignedExtra = (\n    frame_system::CheckSpecVersion\u003cRuntime\u003e,\n    frame_system::CheckTxVersion\u003cRuntime\u003e,\n    frame_system::CheckGenesis\u003cRuntime\u003e,\n    frame_system::CheckEra\u003cRuntime\u003e,\n    frame_system::CheckNonce\u003cRuntime\u003e,\n    frame_system::CheckWeight\u003cRuntime\u003e,\n    pallet_transaction_payment::ChargeTransactionPayment\u003cRuntime\u003e,\n);\n/// Unchecked extrinsic type as expected by this runtime.\npub type UncheckedExtrinsic = generic::UncheckedExtrinsic\u003cAddress, Call, Signature, SignedExtra\u003e;\n/// Extrinsic type that has already been checked.\npub type CheckedExtrinsic = generic::CheckedExtrinsic\u003cAccountId, Call, SignedExtra\u003e;\n/// Executive: handles dispatch to the various modules.\npub type Executive = frame_executive::Executive\u003c\n    Runtime,\n    Block,\n    frame_system::ChainContext\u003cRuntime\u003e,\n    Runtime,\n    AllModules,\n\u003e;\n\nimpl_runtime_apis! {\n    impl sp_api::Core\u003cBlock\u003e for Runtime {\n        fn version() -\u003e RuntimeVersion {\n            VERSION\n        }\n\n        fn execute_block(block: Block) {\n            Executive::execute_block(block)\n        }\n\n        fn initialize_block(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n            Executive::initialize_block(header)\n        }\n    }\n\n    impl sp_api::Metadata\u003cBlock\u003e for Runtime {\n        fn metadata() -\u003e OpaqueMetadata {\n            Runtime::metadata().into()\n        }\n    }\n\n    impl sp_block_builder::BlockBuilder\u003cBlock\u003e for Runtime {\n        fn apply_extrinsic(extrinsic: \u003cBlock as BlockT\u003e::Extrinsic) -\u003e ApplyExtrinsicResult {\n            Executive::apply_extrinsic(extrinsic)\n        }\n\n        fn finalize_block() -\u003e \u003cBlock as BlockT\u003e::Header {\n            Executive::finalize_block()\n        }\n\n        fn inherent_extrinsics(data: sp_inherents::InherentData) -\u003e Vec\u003c\u003cBlock as BlockT\u003e::Extrinsic\u003e {\n            data.create_extrinsics()\n        }\n\n        fn check_inherents(\n            block: Block,\n            data: sp_inherents::InherentData,\n        ) -\u003e sp_inherents::CheckInherentsResult {\n            data.check_extrinsics(\u0026block)\n        }\n\n        fn random_seed() -\u003e \u003cBlock as BlockT\u003e::Hash {\n            RandomnessCollectiveFlip::random_seed()\n        }\n    }\n\n    impl sp_transaction_pool::runtime_api::TaggedTransactionQueue\u003cBlock\u003e for Runtime {\n        fn validate_transaction(\n            source: TransactionSource,\n            tx: \u003cBlock as BlockT\u003e::Extrinsic,\n        ) -\u003e TransactionValidity {\n            Executive::validate_transaction(source, tx)\n        }\n    }\n\n    impl sp_offchain::OffchainWorkerApi\u003cBlock\u003e for Runtime {\n        fn offchain_worker(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n            Executive::offchain_worker(header)\n        }\n    }\n\n    impl sp_consensus_aura::AuraApi\u003cBlock, AuraId\u003e for Runtime {\n        fn slot_duration() -\u003e u64 {\n            Aura::slot_duration()\n        }\n\n        fn authorities() -\u003e Vec\u003cAuraId\u003e {\n            Aura::authorities()\n        }\n    }\n\n    impl sp_session::SessionKeys\u003cBlock\u003e for Runtime {\n        fn generate_session_keys(seed: O i::{Cli, Subcommand};\nuse crate::{chain_spec, service};\nuse node_runtime::Block;\nuse sc_cli::{ChainSpec, Role, RuntimeVersion, SubstrateCli};\nuse sc_service::PartialComponents;\n\nimpl SubstrateCli for Cli {\n    fn impl_name() -\u003e String {\n        \"Substrate Node\".into()\n    }\n\n    fn impl_version() -\u003e String {\n        env!(\"SUBSTRATE_CLI_IMPL_VERSION\").into()\n    }\n\n    fn description() -\u003e String {\n        env!(\"CARGO_PKG_DESCRIPTION\").into()\n    }\n\n    fn author() -\u003e String {\n        env!(\"CARGO_PKG_AUTHORS\").into()\n    }\n\n    fn support_url() -\u003e String {\n        \"support.anonymous.an\".into()\n    }\n\n    fn copyright_start_year() -\u003e i32 {\n        2017\n    }\n\n    fn load_spec(\u0026self, id: \u0026str) -\u003e Result\u003cBox\u003cdyn sc_service::ChainSpec\u003e, String\u003e {\n        Ok(match id {\n            \"dev\" =\u003e Box::new(chain_spec::development_config()?),\n            \"\" | \"local\" =\u003e Box::new(chain_spec::local_testnet_config()?),\n            path =\u003e Box::new(chain_spec::ChainSpec::from_json_file(\n                std::path::PathBuf::from(path),\n            )?),\n        })\n    }\n\n    fn native_runtime_version(_: \u0026Box\u003cdyn ChainSpec\u003e) -\u003e \u0026'static RuntimeVersion {\n        \u0026node_runtime::VERSION\n    }\n}\n\n/// Parse and run command line arguments\npub fn run() -\u003e sc_cli::Result\u003c()\u003e {\n    let cli = Cli::from_args();\n\n    match \u0026cli.subcommand {\n        Some(Subcommand::Key(cmd)) =\u003e cmd.run(\u0026cli),\n        Some(Subcommand::BuildSpec(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.sync_run(|config| cmd.run(config.chain_spec, config.network))\n        }\n        Some(Subcommand::CheckBlock(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    import_queue,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, import_queue), task_manager))\n            })\n        }\n        Some(Subcommand::ExportBlocks(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, config.database), task_manager))\n            })\n        }\n        Some(Subcommand::ExportState(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, config.chain_spec), task_manager))\n            })\n        }\n        Some(Subcommand::ImportBlocks(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    import_queue,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, import_queue), task_manager))\n            })\n        }\n        Some(Subcommand::PurgeChain(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.sync_run(|config| cmd.run(config.database))\n        }\n        Some(Subcommand::Revert(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    backend,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, backend), task_manager))\n            })\n        }\n        Some(Subcommand::Benchmark(cmd)) =\u003e {\n            if cfg!(feature = \"runtime-benchmarks\") {\n                let runner = cli.create_runner(cmd)?;\n\n                runner.sync_run(|config| cmd.run::\u003cBlock, service::Executor\u003e(config))\n            } else {\n                Err(\"Benchmarking wasn't enabled when building the node. \\\n\t\t\t\tYou can enable it with `--features runtime-benchmarks`.\"\n                    .into())\n            }\n        }\n        None =\u003e {\n            let runner = cli.create_runner(\u0026cli.run)?;\n            runner.run_node_until_exit(|config| async move {\n                match config.role {\n                    Role::Light =\u003e service::new_light(config),\n                    _ =\u003e service::new_full(config),\n                }\n                .map_err(sc_cli::Error::Service)\n            })\n        }\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[24500302],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[24500336],"length":1,"stats":{"Line":0},"fn_name":"impl_version"},{"line":30,"address":[24500350],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[24500384],"length":1,"stats":{"Line":0},"fn_name":"description"},{"line":34,"address":[24500398],"length":1,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_n :[11890171],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","rotor","work","src","polka","equilibrium-curve-amm","node","src","rpc.rs"],"content":"//! A collection of node-specific RPC methods.\n//! Substrate provides the `sc-rpc` crate, which defines the core RPC layer\n//! used by Substrate nodes. This file extends those RPC definitions with\n//! capabilities that are specific to this project's runtime configuration.\n\n#![warn(missing_docs)]\n\nuse std::sync::Arc;\n\nuse node_runtime::{opaque::Block, AccountId, Balance, Index};\npub use sc_rpc_api::DenyUnsafe;\nuse sp_api::ProvideRuntimeApi;\nuse sp_block_builder::BlockBuilder;\nuse sp_blockchain::{Error as BlockChainError, HeaderBackend, HeaderMetadata};\nuse sp_transaction_pool::TransactionPool;\n\n/// Full client dependencies.\npub struct FullDeps\u003cC, P\u003e {\n    /// The client instance to use.\n    pub client: Arc\u003cC\u003e,\n    /// Transaction pool instance.\n    pub pool: Arc\u003cP\u003e,\n    /// Whether to deny unsafe calls\n    pub deny_unsafe: DenyUnsafe,\n}\n\n/// Instantiate all full RPC extensions.\npub fn create_full\u003cC, P\u003e(deps: FullDeps\u003cC, P\u003e) -\u003e jsonrpc_core::IoHandler\u003csc_rpc::Metadata\u003e\nwhere\n    C: ProvideRuntimeApi\u003cBlock\u003e,\n    C: HeaderBackend\u003cBlock\u003e + HeaderMetadata\u003cBlock, Error = BlockChainError\u003e + 'static,\n    C: Send + Sync + 'static,\n    C::Api: substrate_frame_rpc_system::AccountNonceApi\u003cBlock, AccountId, Index\u003e,\n    C::Api: pallet_transaction_payment_rpc::TransactionPaymentRuntimeApi\u003cBlock, Balance\u003e,\n    C::Api: BlockBuilder\u003cBlock\u003e,\n    P: TransactionPool + 'static,\n{\n    use pallet_transaction_payment_rpc::{TransactionPayment, TransactionPaymentApi};\n    use substrate_frame_rpc_system::{FullSystem, SystemApi};\n\n    let mut io = jsonrpc_core::IoHandler::default();\n    let FullDeps {\n        client,\n        pool,\n        deny_unsafe,\n    } = deps;\n\n    io.extend_with(SystemApi::to_delegate(FullSystem::new(\n        client.clone(),\n        pool,\n        deny_unsafe,\n    )));\n\n    io.extend_with(TransactionPaymentApi::to_delegate(TransactionPayment::new(\n        client.clone(),\n    )));\n\n    // Extend this RPC with a custom API by using the following syntax.\n    // `YourRpcStruct` should have a reference to a client, which is needed\n    // to call into the runtime.\n    // `io.extend_with(YourRpcTrait::to_delegate(YourRpcStruct::new(ReferenceToClient, ...)));`\n\n    io\n}\n","traces":[{"line":28,"address":[14880560,14880974],"length":1,"stats":{"Line":0},"fn_name":"create_full\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_executor::native_executor::NativeExecutor\u003cnode::service::Executor\u003e\u003e, sp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e, node_runtime::RuntimeApi\u003e,sc_transaction_pool::BasicPool\u003csc_transaction_pool::api::FullChainApi\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\ se sp_consensus_aura::sr25519::AuthorityPair as AuraPair;\nuse sp_inherents::InherentDataProviders;\nuse std::sync::Arc;\nuse std::time::Duration;\n\n// Our native executor instance.\nnative_executor_instance!(\n    pub Executor,\n    node_runtime::api::dispatch,\n    node_runtime::native_version,\n    frame_benchmarking::benchmarking::HostFunctions,\n);\n\ntype FullClient = sc_service::TFullClient\u003cBlock, RuntimeApi, Executor\u003e;\ntype FullBackend = sc_service::TFullBackend\u003cBlock\u003e;\ntype FullSelectChain = sc_consensus::LongestChain\u003cFullBackend, Block\u003e;\n\npub fn new_partial(\n    config: \u0026Configuration,\n) -\u003e Result\u003c\n    sc_service::PartialComponents\u003c\n        FullClient,\n        FullBackend,\n        FullSelectChain,\n        sp_consensus::DefaultImportQueue\u003cBlock, FullClient\u003e,\n        sc_transaction_pool::FullPool\u003cBlock, FullClient\u003e,\n        (\n            sc_consensus_aura::AuraBlockImport\u003c\n                Block,\n                FullClient,\n                sc_finality_grandpa::GrandpaBlockImport\u003c\n                    FullBackend,\n                    Block,\n                    FullClient,\n                    FullSelectChain,\n                \u003e,\n                AuraPair,\n            \u003e,\n            sc_finality_grandpa::LinkHalf\u003cBlock, FullClient, FullSelectChain\u003e,\n        ),\n    \u003e,\n    ServiceError,\n\u003e {\n    if config.keystore_remote.is_some() {\n        return Err(ServiceError::Other(format!(\n            \"Remote Keystores are not supported.\"\n        )));\n    }\n    let inherent_data_providers = sp_inherents::InherentDataProviders::new();\n\n    let (client, backend, keystore_container, task_manager) =\n        sc_service::new_full_parts::\u003cBlock, RuntimeApi, Executor\u003e(\u0026config)?;\n    let client = Arc::new(client);\n\n    let select_chain = sc_consensus::LongestChain::new(backend.clone());\n\n    let transaction_pool = sc_transaction_pool::BasicPool::new_full(\n        config.transaction_pool.clone(),\n        config.role.is_authority().into(),\n        config.prometheus_registry(),\n        task_manager.spawn_handle(),\n        client.clone(),\n    );\n\n    let (grandpa_block_import, grandpa_link) = sc_finality_grandpa::block_import(\n        client.clone(),\n        \u0026(client.clone() as Arc\u003c_\u003e),\n        select_chain.clone(),\n    )?;\n\n    let aura_block_import = sc_consensus_aura::AuraBlockImport::\u003c_, _, _, AuraPair\u003e::new(\n        grandpa_block_import.clone(),\n        client.clone(),\n    );\n\n    let import_queue = sc_consensus_aura::import_queue::\u003c_, _, _, AuraPair, _, _\u003e(\n        sc_consensus_aura::slot_duration(\u0026*client)?,\n        aura_block_import.clone(),\n        Some(Box::new(grandpa_block_import.clone())),\n        client.clone(),\n        inherent_data_providers.clone(),\n        \u0026task_manager.spawn_handle(),\n        config.prometheus_registry(),\n        sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone()),\n    )?;\n\n    Ok(sc_service::PartialComponents {\n        client,\n        backend,\n        task_manager,\n        import_queue,\n        keystore_container,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (aura_block_import, grandpa_link),\n    })\n}\n\nfn remote_keystore(_url: \u0026String) -\u003e Result\u003cArc\u003cLocalKeystore\u003e, \u0026'static str\u003e {\n    // FIXME: here would the concrete keystore be built,\n    //        must return a concrete type (NOT `LocalKeystore`) that\n    //        implements `CryptoStore` and `SyncCryptoStore`\n    Err(\"Remote Keystore not supported.\")\n}\n\n/// Builds a new service for a full client.\npub fn new_full(mut config: Configuration) -\u003e Result\u003cTaskManager, ServiceError\u003e {\n    let sc_service::PartialComponents {\n        client,\n        backend,\n        mut task_manager,\n        import_queue,\n        mut keystore_container,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (block_import, grandpa_link),\n    } = new_partial(\u0026config)?;\n\n    if let Some(url) = \u0026config.keystore_remote {\n        match remote_keystore(url) {\n            Ok(k) =\u003e keystore_container.set_remote_keystore(k),\n            Err(e) =\u003e {\n                return Err(ServiceError::Other(format!(\n                    \"Error hooking up remote keystore for {}: {}\",\n                    url, e\n                )))\n            }\n        };\n    }\n\n    config\n        .network\n        .extra_sets\n        .push(sc_finality_grandpa::grandpa_peers_set_config());\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: None,\n            block_announce_validator_builder: None,\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    let role = config.role.clone();\n    let force_authoring = config.force_authoring;\n    let backoff_authoring_blocks: Option\u003c()\u003e = None;\n    let name = config.network.node_name.clone();\n    let enable_grandpa = !config.disable_grandpa;\n    let prometheus_registry = config.prometheus_registry().cloned();\n\n    let rpc_extensions_builder = {\n        let client = client.clone();\n        let pool = transaction_pool.clone();\n\n        Box::new(move |deny_unsafe, _| {\n            let deps = crate::rpc::FullDeps {\n                client: client.clone(),\n                pool: pool.clone(),\n                deny_unsafe,\n            };\n\n            crate::rpc::create_full(deps)\n        })\n    };\n\n    let (_rpc_handlers, telemetry_connection_notifier) =\n        sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n            network: network.clone(),\n            client: client.clone(),\n            keystore: keystore_container.sync_keystore(),\n            task_manager: \u0026mut task_manager,\n            transaction_pool: transaction_pool.clone(),\n            rpc_extensions_builder,\n            on_demand: None,\n            remote_blockchain: None,\n            backend,\n            network_status_sinks,\n            system_rpc_tx,\n            config,\n        })?;\n\n    if role.is_authority() {\n        let proposer = sc_basic_authorship::ProposerFactory::new(\n            task_manager.spawn_handle(),\n            client.clone(),\n            transaction_pool,\n            prometheus_registry.as_ref(),\n        );\n\n        let can_author_with =\n            sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone());\n\n        let aura = sc_consensus_aura::start_aura::\u003c_, _, _, _, _, AuraPair, _, _, _, _\u003e(\n            sc_consensus_aura::slot_duration(\u0026*client)?,\n            client.clone(),\n            select_chain,\n            block_import,\n            proposer,\n            network.clone(),\n            inherent_data_providers.clone(),\n            force_authoring,\n            backoff_authoring_blocks,\n            keystore_container.sync_keystore(),\n            can_author_with,\n        )?;\n\n        // the AURA authoring task is considered essential, i.e. if it\n        // fails we take down the service with it.\n        task_manager\n            .spawn_essential_handle()\n            .spawn_blocking(\"aura\", aura);\n    }\n\n    // if the node isn't actively participating in consensus then it doesn't\n    // need a keystore, regardless of which protocol we use below.\n    let keystore = if role.is_authority() {\n        Some(keystore_container.sync_keystore())\n    } else {\n        None\n    };\n\n    let grandpa_config = sc_finality_grandpa::Config {\n        // FIXME #1578 make this available through chainspec\n        gossip_duration: Duration::from_millis(333),\n        justification_period: 512,\n        name: Some(name),\n        observer_enabled: false,\n        keystore,\n        is_authority: role.is_network_authority(),\n    };\n\n    if enable_grandpa {\n        // start the full GRANDPA voter\n        // NOTE: non-authorities could run the GRANDPA observer protocol, but at\n        // this point the full voter should provide better guarantees of block\n        // and vote data availability than the observer. The observer has not\n        // been tested extensively yet and having most nodes in a network run it\n        // could lead to finality stalls.\n        let grandpa_config = sc_finality_grandpa::GrandpaParams {\n            config: grandpa_config,\n            link: grandpa_link,\n            network,\n            telemetry_on_connect: telemetry_connection_notifier.map(|x| x.on_connect_stream()),\n            voting_rule: sc_finality_grandpa::VotingRulesBuilder::default().build(),\n            prometheus_registry,\n            shared_voter_state: SharedVoterState::empty(),\n        };\n\n        // the GRANDPA voter task is considered infallible, i.e.\n        // if it fails we take down the service with it.\n        task_manager.spawn_essential_handle().spawn_blocking(\n            \"grandpa-voter\",\n            sc_finality_grandpa::run_grandpa_voter(grandpa_config)?,\n        );\n    }\n\n    network_starter.start_network();\n    Ok(task_manager)\n}\n\n/// Builds a new service for a light client.\npub fn new_light(mut config: Configuration) -\u003e Result\u003cTaskManager, ServiceError\u003e {\n    let (client, backend, keystore_container, mut task_manager, on_demand) =\n        sc_service::new_light_parts::\u003cBlock, RuntimeApi, Executor\u003e(\u0026config)?;\n\n    config\n        .network\n        .extra_sets\n        .push(sc_finality_grandpa::grandpa_peers_set_config());\n\n    let select_chain = sc_consensus::LongestChain::new(backend.clone());\n\n    let transaction_pool = Arc::new(sc_transaction_pool::BasicPool::new_light(\n        config.transaction_pool.clone(),\n        config.prometheus_registry(),\n        task_manager.spawn_handle(),\n        client.clone(),\n        on_demand.clone(),\n    ));\n\n    let (grandpa_block_import, _) = sc_finality_grandpa::block_import(\n        client.clone(),\n        \u0026(client.clone() as Arc\u003c_\u003e),\n        select_chain.clone(),\n    )?;\n\n    let aura_block_import = sc_consensus_aura::AuraBlockImport::\u003c_, _, _, AuraPair\u003e::new(\n        grandpa_block_import.clone(),\n        client.clone(),\n    );\n\n    let import_queue = sc_consensus_aura::import_queue::\u003c_, _, _, AuraPair, _, _\u003e(\n        sc_consensus_aura::slot_duration(\u0026*client)?,\n        aura_block_import,\n        Some(Box::new(grandpa_block_import)),\n        client.clone(),\n        InherentDataProviders::new(),\n        \u0026task_manager.spawn_handle(),\n        config.prometheus_registry(),\n        sp_consensus::NeverCanAuthor,\n    )?;\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: Some(on_demand.clone()),\n            block_announce_validator_builder: None,\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n        remote_blockchain: Some(backend.remote_blockchain()),\n        transaction_pool,\n        task_manager: \u0026mut task_manager,\n        on_demand: Some(on_demand),\n        rpc_extensions_builder: Box::new(|_, _| ()),\n        config,\n        client,\n        keystore: keystore_container.sync_keystore(),\n        backend,\n        network,\n        network_status_sinks,\n        system_rpc_tx,\n    })?;\n\n    network_starter.start_network();\n\n    Ok(task_manager)\n}\n","traces":[{"line":27,"address":[13779516,13774224],"length":1,"stats":{"Line":0},"fn_name":"new_partial"},{"line":53,"address":[13774302],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[13774559,13774509],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[13774532],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[13774747,13775210,13779980],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[13775402,13775114],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[13775426],"length":1,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[13775488],"length":1,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[13775518],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[13775629],"length":1,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[13775656],"length":1,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[13775699],"length":1,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[13775841],"length":1,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[13775888],"length":1,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[13775958],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[13776624],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[13776647],"leng
