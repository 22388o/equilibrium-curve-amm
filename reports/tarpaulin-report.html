ss":[7445291],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","rotor","work","src","polka","equilibrium-curve-amm","node","src","rpc.rs"],"content":"//! A collection of node-specific RPC methods.\n//! Substrate provides the `sc-rpc` crate, which defines the core RPC layer\n//! used by Substrate nodes. This file extends those RPC definitions with\n//! capabilities that are specific to this project's runtime configuration.\n\n#![warn(missing_docs)]\n\nuse std::sync::Arc;\n\nuse node_runtime::{opaque::Block, AccountId, Balance, Index};\npub use sc_rpc_api::DenyUnsafe;\nuse sp_api::ProvideRuntimeApi;\nuse sp_block_builder::BlockBuilder;\nuse sp_blockchain::{Error as BlockChainError, HeaderBackend, HeaderMetadata};\nuse sp_transaction_pool::TransactionPool;\n\n/// Full client dependencies.\npub struct FullDeps\u003cC, P\u003e {\n    /// The client instance to use.\n    pub client: Arc\u003cC\u003e,\n    /// Transaction pool instance.\n    pub pool: Arc\u003cP\u003e,\n    /// Whether to deny unsafe calls\n    pub deny_unsafe: DenyUnsafe,\n}\n\n/// Instantiate all full RPC extensions.\npub fn create_full\u003cC, P\u003e(deps: FullDeps\u003cC, P\u003e) -\u003e jsonrpc_core::IoHandler\u003csc_rpc::Metadata\u003e\nwhere\n    C: ProvideRuntimeApi\u003cBlock\u003e,\n    C: HeaderBackend\u003cBlock\u003e + HeaderMetadata\u003cBlock, Error = BlockChainError\u003e + 'static,\n    C: Send + Sync + 'static,\n    C::Api: substrate_frame_rpc_system::AccountNonceApi\u003cBlock, AccountId, Index\u003e,\n    C::Api: pallet_transaction_payment_rpc::TransactionPaymentRuntimeApi\u003cBlock, Balance\u003e,\n    C::Api: BlockBuilder\u003cBlock\u003e,\n    P: TransactionPool + 'static,\n{\n    use pallet_transaction_payment_rpc::{TransactionPayment, TransactionPaymentApi};\n    use substrate_frame_rpc_system::{FullSystem, SystemApi};\n\n    let mut io = jsonrpc_core::IoHandler::default();\n    let FullDeps {\n        client,\n        pool,\n        deny_unsafe,\n    } = deps;\n\n    io.extend_with(SystemApi::to_delegate(FullSystem::new(\n        client.clone(),\n        pool,\n        deny_unsafe,\n    )));\n\n    io.extend_with(TransactionPaymentApi::to_delegate(TransactionPayment::new(\n        client.clone(),\n    )));\n\n    // Extend this RPC with a custom API by using the following syntax.\n    // `YourRpcStruct` should have a reference to a client, which is needed\n    // to call into the runtime.\n    // `io.extend_with(YourRpcTrait::to_delegate(YourRpcStruct::new(ReferenceToClient, ...)));`\n\n    io\n}\n","traces":[{"line":28,"address":[18828142,18827728],"length":1,"stats":{"Line":0},"fn_name":"create_full\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_executor::native_executor::NativeExecutor\u003cnode::service::Executor\u003e\u003e, sp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e, node_runtime::RuntimeApi\u003e,sc_transaction_pool::BasicPool\u003csc_transaction_pool::api::FullChainApi\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003 nuse sp_consensus_aura::sr25519::AuthorityPair as AuraPair;\nuse sp_inherents::InherentDataProviders;\nuse std::sync::Arc;\nuse std::time::Duration;\n\n// Our native executor instance.\nnative_executor_instance!(\n    pub Executor,\n    node_runtime::api::dispatch,\n    node_runtime::native_version,\n    frame_benchmarking::benchmarking::HostFunctions,\n);\n\ntype FullClient = sc_service::TFullClient\u003cBlock, RuntimeApi, Executor\u003e;\ntype FullBackend = sc_service::TFullBackend\u003cBlock\u003e;\ntype FullSelectChain = sc_consensus::LongestChain\u003cFullBackend, Block\u003e;\n\npub fn new_partial(\n    config: \u0026Configuration,\n) -\u003e Result\u003c\n    sc_service::PartialComponents\u003c\n        FullClient,\n        FullBackend,\n        FullSelectChain,\n        sp_consensus::DefaultImportQueue\u003cBlock, FullClient\u003e,\n        sc_transaction_pool::FullPool\u003cBlock, FullClient\u003e,\n        (\n            sc_consensus_aura::AuraBlockImport\u003c\n                Block,\n                FullClient,\n                sc_finality_grandpa::GrandpaBlockImport\u003c\n                    FullBackend,\n                    Block,\n                    FullClient,\n                    FullSelectChain,\n                \u003e,\n                AuraPair,\n            \u003e,\n            sc_finality_grandpa::LinkHalf\u003cBlock, FullClient, FullSelectChain\u003e,\n        ),\n    \u003e,\n    ServiceError,\n\u003e {\n    if config.keystore_remote.is_some() {\n        return Err(ServiceError::Other(format!(\n            \"Remote Keystores are not supported.\"\n        )));\n    }\n    let inherent_data_providers = sp_inherents::InherentDataProviders::new();\n\n    let (client, backend, keystore_container, task_manager) =\n        sc_service::new_full_parts::\u003cBlock, RuntimeApi, Executor\u003e(\u0026config)?;\n    let client = Arc::new(client);\n\n    let select_chain = sc_consensus::LongestChain::new(backend.clone());\n\n    let transaction_pool = sc_transaction_pool::BasicPool::new_full(\n        config.transaction_pool.clone(),\n        config.role.is_authority().into(),\n        config.prometheus_registry(),\n        task_manager.spawn_handle(),\n        client.clone(),\n    );\n\n    let (grandpa_block_import, grandpa_link) = sc_finality_grandpa::block_import(\n        client.clone(),\n        \u0026(client.clone() as Arc\u003c_\u003e),\n        select_chain.clone(),\n    )?;\n\n    let aura_block_import = sc_consensus_aura::AuraBlockImport::\u003c_, _, _, AuraPair\u003e::new(\n        grandpa_block_import.clone(),\n        client.clone(),\n    );\n\n    let import_queue = sc_consensus_aura::import_queue::\u003c_, _, _, AuraPair, _, _\u003e(\n        sc_consensus_aura::slot_duration(\u0026*client)?,\n        aura_block_import.clone(),\n        Some(Box::new(grandpa_block_import.clone())),\n        client.clone(),\n        inherent_data_providers.clone(),\n        \u0026task_manager.spawn_handle(),\n        config.prometheus_registry(),\n        sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone()),\n    )?;\n\n    Ok(sc_service::PartialComponents {\n        client,\n        backend,\n        task_manager,\n        import_queue,\n        keystore_container,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (aura_block_import, grandpa_link),\n    })\n}\n\nfn remote_keystore(_url: \u0026String) -\u003e Result\u003cArc\u003cLocalKeystore\u003e, \u0026'static str\u003e {\n    // FIXME: here would the concrete keystore be built,\n    //        must return a concrete type (NOT `LocalKeystore`) that\n    //        implements `CryptoStore` and `SyncCryptoStore`\n    Err(\"Remote Keystore not supported.\")\n}\n\n/// Builds a new service for a full client.\npub fn new_full(mut config: Configuration) -\u003e Result\u003cTaskManager, ServiceError\u003e {\n    let sc_service::PartialComponents {\n        client,\n        backend,\n        mut task_manager,\n        import_queue,\n        mut keystore_container,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (block_import, grandpa_link),\n    } = new_partial(\u0026config)?;\n\n    if let Some(url) = \u0026config.keystore_remote {\n        match remote_keystore(url) {\n            Ok(k) =\u003e keystore_container.set_remote_keystore(k),\n            Err(e) =\u003e {\n                return Err(ServiceError::Other(format!(\n                    \"Error hooking up remote keystore for {}: {}\",\n                    url, e\n                )))\n            }\n        };\n    }\n\n    config\n        .network\n        .extra_sets\n        .push(sc_finality_grandpa::grandpa_peers_set_config());\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: None,\n            block_announce_validator_builder: None,\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    let role = config.role.clone();\n    let force_authoring = config.force_authoring;\n    let backoff_authoring_blocks: Option\u003c()\u003e = None;\n    let name = config.network.node_name.clone();\n    let enable_grandpa = !config.disable_grandpa;\n    let prometheus_registry = config.prometheus_registry().cloned();\n\n    let rpc_extensions_builder = {\n        let client = client.clone();\n        let pool = transaction_pool.clone();\n\n        Box::new(move |deny_unsafe, _| {\n            let deps = crate::rpc::FullDeps {\n                client: client.clone(),\n                pool: pool.clone(),\n                deny_unsafe,\n            };\n\n            crate::rpc::create_full(deps)\n        })\n    };\n\n    let (_rpc_handlers, telemetry_connection_notifier) =\n        sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n            network: network.clone(),\n            client: client.clone(),\n            keystore: keystore_container.sync_keystore(),\n            task_manager: \u0026mut task_manager,\n            transaction_pool: transaction_pool.clone(),\n            rpc_extensions_builder,\n            on_demand: None,\n            remote_blockchain: None,\n            backend,\n            network_status_sinks,\n            system_rpc_tx,\n            config,\n        })?;\n\n    if role.is_authority() {\n        let proposer = sc_basic_authorship::ProposerFactory::new(\n            task_manager.spawn_handle(),\n            client.clone(),\n            transaction_pool,\n            prometheus_registry.as_ref(),\n        );\n\n        let can_author_with =\n            sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone());\n\n        let aura = sc_consensus_aura::start_aura::\u003c_, _, _, _, _, AuraPair, _, _, _, _\u003e(\n            sc_consensus_aura::slot_duration(\u0026*client)?,\n            client.clone(),\n            select_chain,\n            block_import,\n            proposer,\n            network.clone(),\n            inherent_data_providers.clone(),\n            force_authoring,\n            backoff_authoring_blocks,\n            keystore_container.sync_keystore(),\n            can_author_with,\n        )?;\n\n        // the AURA authoring task is considered essential, i.e. if it\n        // fails we take down the service with it.\n        task_manager\n            .spawn_essential_handle()\n            .spawn_blocking(\"aura\", aura);\n    }\n\n    // if the node isn't actively participating in consensus then it doesn't\n    // need a keystore, regardless of which protocol we use below.\n    let keystore = if role.is_authority() {\n        Some(keystore_container.sync_keystore())\n    } else {\n        None\n    };\n\n    let grandpa_config = sc_finality_grandpa::Config {\n        // FIXME #1578 make this available through chainspec\n        gossip_duration: Duration::from_millis(333),\n        justification_period: 512,\n        name: Some(name),\n        observer_enabled: false,\n        keystore,\n        is_authority: role.is_network_authority(),\n    };\n\n    if enable_grandpa {\n        // start the full GRANDPA voter\n        // NOTE: non-authorities could run the GRANDPA observer protocol, but at\n        // this point the full voter should provide better guarantees of block\n        // and vote data availability than the observer. The observer has not\n        // been tested extensively yet and having most nodes in a network run it\n        // could lead to finality stalls.\n        let grandpa_config = sc_finality_grandpa::GrandpaParams {\n            config: grandpa_config,\n            link: grandpa_link,\n            network,\n            telemetry_on_connect: telemetry_connection_notifier.map(|x| x.on_connect_stream()),\n            voting_rule: sc_finality_grandpa::VotingRulesBuilder::default().build(),\n            prometheus_registry,\n            shared_voter_state: SharedVoterState::empty(),\n        };\n\n        // the GRANDPA voter task is considered infallible, i.e.\n        // if it fails we take down the service with it.\n        task_manager.spawn_essential_handle().spawn_blocking(\n            \"grandpa-voter\",\n            sc_finality_grandpa::run_grandpa_voter(grandpa_config)?,\n        );\n    }\n\n    network_starter.start_network();\n    Ok(task_manager)\n}\n\n/// Builds a new service for a light client.\npub fn new_light(mut config: Configuration) -\u003e Result\u003cTaskManager, ServiceError\u003e {\n    let (client, backend, keystore_container, mut task_manager, on_demand) =\n        sc_service::new_light_parts::\u003cBlock, RuntimeApi, Executor\u003e(\u0026config)?;\n\n    config\n        .network\n        .extra_sets\n        .push(sc_finality_grandpa::grandpa_peers_set_config());\n\n    let select_chain = sc_consensus::LongestChain::new(backend.clone());\n\n    let transaction_pool = Arc::new(sc_transaction_pool::BasicPool::new_light(\n        config.transaction_pool.clone(),\n        config.prometheus_registry(),\n        task_manager.spawn_handle(),\n        client.clone(),\n        on_demand.clone(),\n    ));\n\n    let (grandpa_block_import, _) = sc_finality_grandpa::block_import(\n        client.clone(),\n        \u0026(client.clone() as Arc\u003c_\u003e),\n        select_chain.clone(),\n    )?;\n\n    let aura_block_import = sc_consensus_aura::AuraBlockImport::\u003c_, _, _, AuraPair\u003e::new(\n        grandpa_block_import.clone(),\n        client.clone(),\n    );\n\n    let import_queue = sc_consensus_aura::import_queue::\u003c_, _, _, AuraPair, _, _\u003e(\n        sc_consensus_aura::slot_duration(\u0026*client)?,\n        aura_block_import,\n        Some(Box::new(grandpa_block_import)),\n        client.clone(),\n        InherentDataProviders::new(),\n        \u0026task_manager.spawn_handle(),\n        config.prometheus_registry(),\n        sp_consensus::NeverCanAuthor,\n    )?;\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: Some(on_demand.clone()),\n            block_announce_validator_builder: None,\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n        remote_blockchain: Some(backend.remote_blockchain()),\n        transaction_pool,\n        task_manager: \u0026mut task_manager,\n        on_demand: Some(on_demand),\n        rpc_extensions_builder: Box::new(|_, _| ()),\n        config,\n        client,\n        keystore: keystore_container.sync_keystore(),\n        backend,\n        network,\n        network_status_sinks,\n        system_rpc_tx,\n    })?;\n\n    network_starter.start_network();\n\n    Ok(task_manager)\n}\n","traces":[{"line":27,"address":[17384880,17390172],"length":1,"stats":{"Line":0},"fn_name":"new_partial"},{"line":53,"address":[17384958],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[17385215,17385165],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[17385188],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[17385866,17390636,17385403],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[17386058,17385770],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[17386082],"length":1,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[17386144],"length":1,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[17386174],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[17386285],"length":1,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[17386312],"length":1,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[17386355],"length":1,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[17386497],"length":1,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[17386544],"length":1,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[17386614],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[17387280],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[17387303],"le :[17408467],"length":1,"stats":{"Line":0},"fn_name":null},{"line":355,"address":[17408505],"length":1,"stats":{"Line":0},"fn_name":null},{"line":356,"address":[17408529],"length":1,"stats":{"Line":0},"fn_name":null},{"line":357,"address":[17408572],"length":1,"stats":{"Line":0},"fn_name":null},{"line":358,"address":[17408588],"length":1,"stats":{"Line":0},"fn_name":null},{"line":359,"address":[17408604],"length":1,"stats":{"Line":0},"fn_name":null},{"line":360,"address":[17408628],"length":1,"stats":{"Line":0},"fn_name":null},{"line":363,"address":[17409346],"length":1,"stats":{"Line":0},"fn_name":null},{"line":365,"address":[17409373],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":171},{"path":["/","home","rotor","work","src","polka","equilibrium-curve-amm","pallets","equilibrium-curve-amm","src","lib.rs"],"content":"//! # Project description\n//!\n//! Substrate-based runtime version of Curve automated market maker will be a 7 week long project which will deliver a following functionality:\n//!\n//! - Low slippage, high efficiency stablecoin exchange\n//!\n//! - High efficiency exchange tool for other homogeneous assets on Polkadot (e.g. wrapped assets)\n//!\n//! - Low risk fee income for liquidity providers.\n//!\n//! - Liquidity superfluidity with additional rewards from supplying liquidity to lending protocols such as Equilibrium and Acala.\n//!\n//! Curve AMM is of paramount importance to the entire Polkadot ecosystem. With the introduction of parachains and interconnection of different Polka-based projects the issue of multiple wrapped assets representing the same underlying assets arises.\n//!\n//! Consider ETH, for example. There are multiple bridging solutions who promise to introduce wrapped-ETH and other ERC-20 tokens to Polkadot. There needs to be a way to manage or exchange all of these representations of the same underlying asset inside Polkadot with low cost and low slippage, and that is where the Curve AMM comes into play.\n//!\n//! Curve’s unique stableswap invariant utilizes liquidity much more efficiently compared to all existing DEXes for stablecoins at already several hundred USD TVL (total value locked). Since initial liquidity on Polkadot is hardly going to be very large, proposed efficiency is VERY important for the ecosystem to flourish.\n\n#![warn(missing_docs)]\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\npub use pallet::*;\n\n#[cfg(test)]\nmod mock;\n\n#[cfg(test)]\nmod tests;\n\nuse frame_support::codec::{Decode, Encode};\nuse sp_runtime::Permill;\nuse sp_std::prelude::*;\n\n#[frame_support::pallet]\npub mod pallet {\n    use super::{traits::Assets, PoolInfo};\n    use frame_support::{\n        dispatch::{DispatchResult, DispatchResultWithPostInfo},\n        pallet_prelude::*,\n        traits::{Currency, ExistenceRequirement, OnUnbalanced, WithdrawReasons},\n    };\n    use frame_system::pallet_prelude::*;\n    use sp_runtime::{ModuleId, Permill};\n    use sp_std::collections::btree_set::BTreeSet;\n    use sp_std::iter::FromIterator;\n    use sp_std::prelude::*;\n\n    /// Config of Equilibrium Curve Amm pallet\n    #[pallet::config]\n    pub trait Config: frame_system::Config {\n        /// The overarching event type.\n        type Event: From\u003cEvent\u003cSelf\u003e\u003e + IsType\u003c\u003cSelf as frame_system::Config\u003e::Event\u003e;\n\n        /// Identificator type of Asset\n        type AssetId: Parameter + Ord + Copy;\n        /// The balance of an account\n        type Balance: Encode;\n        /// External implementation for required opeartions with assets\n        type Assets: super::traits::Assets\u003cSelf::AssetId, Self::Balance, Self::AccountId\u003e;\n        /// Standart balances pallet for utility token or adapter\n        type Currency: Currency\u003cSelf::AccountId, Balance = Self::Balance\u003e;\n        /// Anti ddos fee for pool creation\n        #[pallet::constant]\n        type CreationFee: Get\u003cSelf::Balance\u003e;\n        /// What to do with fee (burn, transfer to treasury, etc)\n        type OnUnbalanced: OnUnbalanced\u003c\n            \u003cSelf::Currency as Currency\u003cSelf::AccountId\u003e\u003e::NegativeImbalance,\n        \u003e;\n        /// Module account\n        #[pallet::constant]\n        type ModuleId: Get\u003cModuleId\u003e;\n\n        /// Number type for underlying calculations\n        type Number: Parameter + From\u003cPermill\u003e;\n    }\n\n    #[pallet::pallet]\n    #[pallet::generate_store(pub(super) trait Store)]\n    pub struct Pallet\u003cT\u003e(_);\n\n    /// Current number of pools\n    #[pallet::storage]\n    #[pallet::getter(fn pool_count)]\n    pub type PoolCount\u003cT: Config\u003e = StorageValue\u003c_, u32, ValueQuery\u003e;\n\n    /// Existing pools\n    #[pallet::storage]\n    #[pallet::getter(fn pools)]\n    pub type Pools\u003cT: Config\u003e =\n        StorageMap\u003c_, Blake2_128Concat, u32, PoolInfo\u003cT::AssetId, T::Number\u003e\u003e;\n\n    /// Event type for Equilibrium Curve AMM pallet\n    #[pallet::event]\n    #[pallet::metadata(T::AccountId = \"AccountId\")]\n    #[pallet::generate_deposit(pub(super) fn deposit_event)]\n    pub enum Event\u003cT: Config\u003e {\n        /// Pool with specified id created successfully\n        PoolCreated(T::AccountId, u32),\n    }\n\n    /// Error type for Equilibrium Curve AMM pallet\n    #[pallet::error]\n    pub enum Error\u003cT\u003e {\n        /// Could not create new asset\n        AssetNotCreated,\n        /// User does not have required amount of currency to complete operation\n        NotEnoughForFee,\n        /// Values in the storage are inconsistent\n        InconsistentStorage,\n        /// Not enough assets provided\n        NotEnoughAssets,\n        /// Some provided assets are not unique\n        DuplicateAssets,\n    }\n\n    #[pallet::hooks]\n    impl\u003cT: Config\u003e Hooks\u003cBlockNumberFor\u003cT\u003e\u003e for Pallet\u003cT\u003e {}\n\n    #[pallet::call]\n    impl\u003cT: Config\u003e Pallet\u003cT\u003e {\n        /// Creates pool, taking creation fee from the caller\n        #[pallet::weight(10_000 + T::DbWeight::get().reads_writes(1,1))]\n        pub fn create_pool(\n            origin: OriginFor\u003cT\u003e,\n            assets: Vec\u003cT::AssetId\u003e,\n            amplification: T::Number,\n            fee: Permill,\n        ) -\u003e DispatchResultWithPostInfo {\n            let who = ensure_signed(origin)?;\n\n            // Assets related checks\n            ensure!(assets.len() \u003e 1, Error::\u003cT\u003e::NotEnoughAssets);\n            let unique_assets = BTreeSet::\u003cT::AssetId\u003e::from_iter(assets.iter().copied());\n            ensure!(\n                unique_assets.len() == assets.len(),\n                Error::\u003cT\u003e::DuplicateAssets\n            );\n\n            // Take fee\n            let creation_fee = T::CreationFee::get();\n            let imbalance = T::Currency::withdraw(\n                \u0026who,\n                creation_fee,\n                WithdrawReasons::FEE,\n                ExistenceRequirement::AllowDeath,\n            )\n            .map_err(|_| Error::\u003cT\u003e::NotEnoughForFee)?;\n            T::OnUnbalanced::on_unbalanced(imbalance);\n\n            // Add new pool\n            let pool_key =\n                PoolCount::\u003cT\u003e::try_mutate(|pool_count| -\u003e Result\u003cu32, DispatchError\u003e {\n                    let pool_key = *pool_count;\n\n                    Pools::\u003cT\u003e::try_mutate_exists(pool_key, |maybe_pool_info| -\u003e DispatchResult {\n                        // We expect that PoolInfos have sequential keys.\n                        // No PoolInfo can have key greater or equal to PoolCount\n                        maybe_pool_info\n                            .as_ref()\n                            .map(|_| Err(Error::\u003cT\u003e::InconsistentStorage))\n                            .unwrap_or(Ok(()))?;\n\n                        let asset =\n                            T::Assets::create_asset().map_err(|_| Error::\u003cT\u003e::AssetNotCreated)?;\n\n                        *maybe_pool_info = Some(PoolInfo {\n                            pool_asset: asset,\n                            assets: assets,\n                            amplification,\n                            fee,\n                        });\n\n                        Ok(())\n                    })?;\n\n                    *pool_count = pool_key\n                        .checked_add(1)\n                        .ok_or(Error::\u003cT\u003e::InconsistentStorage)?;\n\n                    Ok(pool_key)\n                })?;\n\n            Self::deposit_event(Event::PoolCreated(who.clone(), pool_key));\n\n            Ok(().into())\n        }\n    }\n}\n\n/// Module that contain traits which must be implemented somewhere in the runtime\n/// in order to equilibrium_curve_amm pallet can work properly.\npub mod traits {\n    use frame_support::dispatch::{DispatchError, DispatchResult};\n\n    /// Pallet equilibrium_curve_amm should interact with custom Assets.\n    /// In order to do this it relies on `Asset` trait implementation.\n    pub trait Assets\u003cAssetId, Balance, AccountId\u003e {\n        /// Creates new asset\n        fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e;\n        /// Mint tokens for the specified asset\n        fn mint(asset: AssetId, dest: AccountId, amount: Balance) -\u003e DispatchResult;\n        /// Burn tokens for the specified asset\n        fn burn(asset: AssetId, dest: AccountId, amount: Balance) -\u003e DispatchResult;\n        /// Transfer tokens for the specified asset\n        fn transfer(\n            asset: AssetId,\n            source: AccountId,\n            dest: AccountId,\n            amount: Balance,\n        ) -\u003e DispatchResult;\n        /// Checks the balance for the specified asset\n        fn balance(asset: AssetId, who: AccountId) -\u003e Balance;\n        /// Returns total issuance of the specified asset\n        fn total_issuance(asset: AssetId) -\u003e Balance;\n    }\n}\n\n/// Storage record type for a pool\n#[derive(Encode, Decode, Clone, Default, PartialEq, Eq, Debug)]\npub struct PoolInfo\u003cAssetId, Number\u003e {\n    /// LP multiasset\n    pool_asset: AssetId,\n    /// List of multiassets supported by the pool\n    assets: Vec\u003cAssetId\u003e,\n    /// Initial amplification coefficient (leverage)\n    amplification: Number,\n    /// Amount of the fee pool charges for the exchange\n    fee: Permill,\n}\n\nuse sp_runtime::traits::{CheckedAdd, CheckedDiv, CheckedMul, CheckedSub};\nuse sp_std::cmp::Ordering;\nuse sp_std::convert::TryFrom;\n\n/// Constants required for math calculations\npub trait Const\u003cN\u003e {\n    /// Value that represents precision used for fixed-point iteration method for type `N`\n    fn prec() -\u003e N;\n    /// Value that represents 0 for type `N`\n    fn zero() -\u003e N;\n    /// Value that represents 1 for type `N`\n    fn one() -\u003e N;\n}\n\n/// Find `ann = amp * n^n` where `amp` - amplification coefficient,\n/// `n` - number of coins.\nfn get_ann\u003cN, P\u003e(amp: N, n: usize) -\u003e Option\u003cN\u003e\nwhere\n    N: CheckedMul + From\u003cP\u003e,\n    P: TryFrom\u003cusize\u003e,\n{\n    let n_coins = N::from(P::try_from(n).ok()?);\n    let mut ann = amp;\n    for _ in 0..n {\n        ann = ann.checked_mul(\u0026n_coins)?;\n    }\n    Some(ann)\n}\n\n/// Find `d` preserving StableSwap invariant.\n/// Here `d` - total amount of coins when they have an equal price,\n/// `xp` - coin prices, `ann` is amplification coefficient multiplied by `n^n`,\n/// where `n` is number of coins.\n///\n/// # Notes\n///\n/// Converging solution:\n///\n/// ```latex\n/// $$d_{j+1} = \\frac{a \\cdot n^n \\cdot \\sum x_i - \\frac{d_j^{n+1}}{n^n \\cdot \\prod x_i}}{a \\cdot n^n - 1} $$\n/// ```\npub fn get_d\u003cN, P, C\u003e(xp: \u0026[N], ann: N) -\u003e Option\u003cN\u003e\nwhere\n    N: CheckedAdd + CheckedSub + CheckedMul + CheckedDiv + From\u003cP\u003e + Copy + Eq + Ord,\n    P: TryFrom\u003cusize\u003e,\n    C: Const\u003cN\u003e,\n{\n    let prec = C::prec();\n    let zero = C::zero();\n    let one = C::one();\n\n    let n_coins = N::from(P::try_from(xp.len()).ok()?);\n\n    let mut s = zero;\n\n    for x in xp.iter() {\n        s = s.checked_add(x)?;\n    }\n    if s == zero {\n        return None;\n    }\n\n    let mut d = s;\n\n    for _ in 0..255 {\n        let mut d_p = d;\n        for x in xp.iter() {\n            // d_p = d_p * d / (x * n_coins)\n            d_p = d_p\n                .checked_mul(\u0026d)?\n                .checked_div(\u0026x.checked_mul(\u0026n_coins)?)?;\n        }\n        let d_prev = d;\n        // d = (ann * s + d_p * n_coins) * d / ((ann - 1) * d + (n_coins + 1) * d_p)\n        d = ann\n            .checked_mul(\u0026s)?\n            .checked_add(\u0026d_p.checked_mul(\u0026n_coins)?)?\n            .checked_mul(\u0026d)?\n            .checked_div(\n                \u0026ann.checked_sub(\u0026one)?\n                    .checked_mul(\u0026d)?\n                    .checked_add(\u0026n_coins.checked_add(\u0026one)?.checked_mul(\u0026d_p)?)?,\n            )?;\n\n        if d.cmp(\u0026d_prev) == Ordering::Greater {\n            if d.checked_sub(\u0026d_prev)?.cmp(\u0026prec) != Ordering::Greater {\n                return Some(d);\n            }\n        } else {\n            if d_prev.checked_sub(\u0026d)?.cmp(\u0026prec) != Ordering::Greater {\n                return Some(d);\n            }\n        }\n    }\n    // Convergence typically occurs in 4 rounds or less, this should be unreachable!\n    None\n}\n\n/// Find new price `xp[j]` if one changes some other price `x[i]` to value `x` preserving StableSwap invariant.\n/// Here `xp` - coin prices, `ann` is amplification coefficient multiplied by `n^n`, where\n/// `n` is number of coins.\n///\n/// # Explanation\n///\n/// Here we give some explanations of how the function works and what its variables are used for.\n///\n/// ```latex\n/// Suppose we have $n$ coins with prices $x_1, \\ldots, x_n$. Let $S$ be equal to $\\sum_{k=1}^{n}\n/// x_k$ and $P$ equal to $\\prod_{k=1}^n x_k$.\n/// Let's write StableSwap invariant:\n/// $$a \\cdot n^n \\cdot S + d = a \\cdot n^n \\cdot d + \\frac{d^{n+1}}{n^n \\cdot P}$$\n/// where $a$ - amplification coefficient, $d$ - total amount of coins when they have an equal\n/// price.\n///\n/// We know index $i$ of price that changed to value $x$.  No other parameters have changed and\n/// StableSwap invariant is preserved. We want to find a new value of price with a given index $j$.\n/// Let's denote this value $x_j$ as $y$. So for $S$ and $P$ we can write following:\n/// $$S = x_1 + x_2 + \\ldots + x_{i-1} + x+x_{i+1} + \\ldots + x_{j-1} + y + x_{j+1} + \\ldots +\n/// x_n$$\n/// $$P = x_1 \\cdot x_2 \\cdot \\ldots \\cdot x_{i-1} \\cdot x \\cdot x_{i+1} \\cdot \\ldots \\cdot x_{j-1}\n/// \\cdot y \\cdot x_{j+1} \\cdot \\ldots \\cdot x_n$$\n///\n/// Let sum of all known terms in $S$ be $s$ and product of all known factors in $P$ be $p$. So we\n/// can rewrite $S$ and $P$:\n/// $$S = s + y$$\n/// $$P = p \\cdot y$$\n///\n/// Now we can substitute these values into StableSwap invariant:\n/// $$a \\cdot n^n \\cdot (s + y) + d = a \\cdot n^n \\cdot d + \\frac{d^{n+1}}{n^n \\cdot p \\cdot y}$$\n///\n/// It's obvious that $y\u003e0$, $a\u003e0$ and $n\u003e0$. So we can rewrite previous equation as a quadratic\n/// equation with respect to $y$:\n/// $$y^2 + \\left( s + \\frac{d}{a \\cdot n^n} - d \\right)y = \\frac{d^{n+1}}{a \\cdot n^{2n} \\cdot\n/// p}$$\n///\n/// Let's introduce variable $ann$ that equals to $a \\cdot n^n$. With $ann$ in mind rewrite\n/// previous equation:\n/// $$y^2 + \\left( s + \\frac{d}{ann} - d \\right)y = \\frac{d^{n+1}}{ann \\cdot n^n \\cdot p}$$\n///\n/// Let's introduce $b$ and $c$ such that:\n/// $$b = s + \\frac{d}{ann} - d$$\n/// $$c = \\frac{d^{n+1}}{ann \\cdot n^n \\cdot p} $$\n///\n/// Now we can rewrite our quadratic equation as:\n/// $$y^2 + by = c$$\n///\n/// To solve this equation numerically using fixed-point iteration method let's rewrite it as:\n/// $$y = \\frac{y^2 + c}{2y + b}$$\n/// ```\npub fn get_y\u003cN, P, C\u003e(i: usize, j: usize, x: N, xp: \u0026[N], ann: N) -\u003e Option\u003cN\u003e\nwhere\n    N: CheckedAdd + CheckedSub + CheckedMul + CheckedDiv + From\u003cP\u003e + Copy + Eq + Ord,\n    P: TryFrom\u003cusize\u003e,\n    C: Const\u003cN\u003e,\n{\n    let prec = C::prec();\n    let zero = C::zero();\n\n    let two = C::one().checked_add(\u0026C::one())?;\n\n    let n = N::from(P::try_from(xp.len()).ok()?);\n\n    // Same coin\n    if !(i != j) {\n        return None;\n    }\n    // j above n\n    if !(j \u003c xp.len()) {\n        return None;\n    }\n    if !(i \u003c xp.len()) {\n        return None;\n    }\n\n    let d = get_d::\u003cN, P, C\u003e(xp, ann)?;\n\n    let mut c = d;\n    let mut s = zero;\n\n    // Calculate s and c\n    // p is implicitly calculated as part of c\n    // note that loop makes n - 1 iterations\n    for k in 0..xp.len() {\n        let x_k;\n        if k == i {\n            x_k = x;\n        } else if k != j {\n            x_k = xp[k];\n        } else {\n            continue;\n        }\n        // s = s + x_k\n        s = s.checked_add(\u0026x_k)?;\n        // c = c * d / (x_k * n)\n        c = c.checked_mul(\u0026d)?.checked_div(\u0026x_k.checked_mul(\u0026n)?)?;\n    }\n    // c = c * d / (ann * n)\n    // At this step we have d^n in the numerator of c\n    // and n^(n-1) in its denominator.\n    // So we multiplying it by remaining d/n\n    c = c.checked_mul(\u0026d)?.checked_div(\u0026ann.checked_mul(\u0026n)?)?;\n\n    // b = s + d / ann\n    // We subtract d later\n    let b = s.checked_add(\u0026d.checked_div(\u0026ann)?)?;\n    let mut y = d;\n\n    for _ in 0..255 {\n        let y_prev = y;\n        // y = (y^2 + c) / (2 * y + b - d)\n        // Subtract d to calculate b finally\n        y = y\n            .checked_mul(\u0026y)?\n            .checked_add(\u0026c)?\n            .checked_div(\u0026two.checked_mul(\u0026y)?.checked_add(\u0026b)?.checked_sub(\u0026d)?)?;\n\n        // Equality with the specified precision\n        if y.cmp(\u0026y_prev) == Ordering::Greater {\n            if y.checked_sub(\u0026y_prev)?.cmp(\u0026prec) != Ordering::Greater {\n                return Some(y);\n            }\n        } else {\n            if y_prev.checked_sub(\u0026y)?.cmp(\u0026prec) != Ordering::Greater {\n                return Some(y);\n            }\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod math_tests {\n    use super::*;\n    use sp_runtime::traits::Saturating;\n    use sp_runtime::{FixedI128, FixedPointNumber};\n\n    struct ConstFixedI128;\n\n    impl Const\u003cFixedI128\u003e for ConstFixedI128 {\n        fn zero() -\u003e FixedI128 {\n            FixedI128::zero()\n        }\n\n        fn one() -\u003e FixedI128 {\n            FixedI128::one()\n        }\n\n        fn prec() -\u003e FixedI128 {\n            FixedI128::saturating_from_rational(1, 1_000_000)\n        }\n    }\n\n    #[test]\n    fn get_d_successful() {\n        let xp = vec![\n            FixedI128::saturating_from_rational(11, 10),\n            FixedI128::saturating_from_rational(88, 100),\n        ];\n        let amp = FixedI128::saturating_from_rational(292, 100);\n        let ann = get_ann::\u003cFixedI128, i128\u003e(amp, xp.len()).unwrap();\n\n        let result = get_d::\u003cFixedI128, i128, ConstFixedI128\u003e(\u0026xp, ann);\n\n        // expected d is 1.9781953712751776\n        // expected precision is 1e-13\n        let delta = result\n            .map(|x| {\n                x.saturating_sub(FixedI128::saturating_from_rational(\n                    19781953712751776i128,\n                    10_000_000_000_000_000i128,\n                ))\n                .saturating_abs()\n            })\n            .map(|x| {\n                x.cmp(\u0026FixedI128::saturating_from_rational(\n                    1i128,\n                    10_000_000_000_000i128,\n                ))\n            });\n        assert_eq!(delta, Some(Ordering::Less));\n    }\n\n    #[test]\n    fn get_d_empty() {\n        let xp = vec![];\n        let amp = FixedI128::saturating_from_rational(292, 100);\n        let ann = get_ann::\u003cFixedI128, i128\u003e(amp, xp.len()).unwrap();\n\n        let result = get_d::\u003cFixedI128, i128, ConstFixedI128\u003e(\u0026xp, ann);\n\n        assert_eq!(result, None);\n    }\n\n    #[test]\n    fn get_y_successful() {\n        let i = 0;\n        let j = 1;\n        let x = FixedI128::saturating_from_rational(111, 100);\n        let xp = vec![\n            FixedI128::saturating_from_rational(11, 10),\n            FixedI128::saturating_from_rational(88, 100),\n        ];\n        let amp = FixedI128::saturating_from_rational(292, 100);\n        let ann = get_ann::\u003cFixedI128, i128\u003e(amp, xp.len()).unwrap();\n\n        let result = get_y::\u003cFixedI128, i128, ConstFixedI128\u003e(i, j, x, \u0026xp, ann);\n\n        // expected y is 0.8703405416689252\n        // expected precision is 1e-13\n        let delta = result\n            .map(|x| {\n                x.saturating_sub(FixedI128::saturating_from_rational(\n                    8703405416689252i128,\n                    10_000_000_000_000_000i128,\n                ))\n                .saturating_abs()\n            })\n            .map(|x| {\n                x.cmp(\u0026FixedI128::saturating_from_rational(\n                    1,\n                    10_000_000_000_000i128,\n                ))\n            });\n        assert_eq!(delta, Some(Ordering::Less));\n    }\n\n    #[test]\n    fn get_d_same_coin() {\n        let i = 1;\n        let j = 1;\n        let x = FixedI128::saturating_from_rational(111, 100);\n        let xp = vec![\n            FixedI128::saturating_from_rational(11, 10),\n            FixedI128::saturating_from_rational(88, 10 ess},\n    weights::{\n        constants::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight, WEIGHT_PER_SECOND},\n        IdentityFee, Weight,\n    },\n    StorageValue,\n};\npub use pallet_balances::Call as BalancesCall;\npub use pallet_timestamp::Call as TimestampCall;\nuse pallet_transaction_payment::CurrencyAdapter;\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\npub use sp_runtime::{Perbill, Permill};\n\n/// Import the equilibrium_curve_amm pallet.\npub use equilibrium_curve_amm;\n\n/// An index to a block.\npub type BlockNumber = u32;\n\n/// Alias to 512-bit hash when used in the context of a transaction signature on the chain.\npub type Signature = MultiSignature;\n\n/// Some way of identifying an account on the chain. We intentionally make it equivalent\n/// to the public key of our transaction signing scheme.\npub type AccountId = \u003c\u003cSignature as Verify\u003e::Signer as IdentifyAccount\u003e::AccountId;\n\n/// The type for looking up accounts. We don't expect more than 4 billion of them, but you\n/// never know...\npub type AccountIndex = u32;\n\n/// Balance of an account.\npub type Balance = u128;\n\n/// Index of a transaction in the chain.\npub type Index = u32;\n\n/// A hash of some data used by the chain.\npub type Hash = sp_core::H256;\n\n/// Digest item type.\npub type DigestItem = generic::DigestItem\u003cHash\u003e;\n\n/// Opaque types. These are used by the CLI to instantiate machinery that don't need to know\n/// the specifics of the runtime. They can then be made to be agnostic over specific formats\n/// of data like extrinsics, allowing for them to continue syncing the network through upgrades\n/// to even the core data structures.\npub mod opaque {\n    use super::*;\n\n    pub use sp_runtime::OpaqueExtrinsic as UncheckedExtrinsic;\n\n    /// Opaque block header type.\n    pub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// Opaque block type.\n    pub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n    /// Opaque block identifier type.\n    pub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n    impl_opaque_keys! {\n        pub struct SessionKeys {\n            pub aura: Aura,\n            pub grandpa: Grandpa,\n        }\n    }\n}\n\npub const VERSION: RuntimeVersion = RuntimeVersion {\n    spec_name: create_runtime_str!(\"node\"),\n    impl_name: create_runtime_str!(\"node\"),\n    authoring_version: 1,\n    spec_version: 1,\n    impl_version: 1,\n    apis: RUNTIME_API_VERSIONS,\n    transaction_version: 1,\n};\n\n/// This determines the average expected block time that we are targetting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 6000;\n\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n    NativeVersion {\n        runtime_version: VERSION,\n        can_author_with: Default::default(),\n    }\n}\n\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\nparameter_types! {\n    pub const Version: RuntimeVersion = VERSION;\n    pub const BlockHashCount: BlockNumber = 2400;\n    /// We allow for 2 seconds of compute with a 6 second average block time.\n    pub BlockWeights: frame_system::limits::BlockWeights = frame_system::limits::BlockWeights\n        ::with_sensible_defaults(2 * WEIGHT_PER_SECOND, NORMAL_DISPATCH_RATIO);\n    pub BlockLength: frame_system::limits::BlockLength = frame_system::limits::BlockLength\n        ::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n    pub const SS58Prefix: u8 = 42;\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::Config for Runtime {\n    /// The basic call filter to use in dispatchable.\n    type BaseCallFilter = ();\n    /// Block \u0026 extrinsics weights: base values and limits.\n    type BlockWeights = BlockWeights;\n    /// The maximum length of a block (in bytes).\n    type BlockLength = BlockLength;\n    /// The identifier used to distinguish between accounts.\n    type AccountId = AccountId;\n    /// The aggregated dispatch type that is available for extrinsics.\n    type Call = Call;\n    /// The lookup mechanism to get account ID from whatever is passed in dispatchers.\n    type Lookup = AccountIdLookup\u003cAccountId, ()\u003e;\n    /// The index type for storing how many extrinsics an account has signed.\n    type Index = Index;\n    /// The index type for blocks.\n    type BlockNumber = BlockNumber;\n    /// The type for hashing blocks and tries.\n    type Hash = Hash;\n    /// The hashing algorithm used.\n    type Hashing = BlakeTwo256;\n    /// The header type.\n    type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// The ubiquitous event type.\n    type Event = Event;\n    /// The ubiquitous origin type.\n    type Origin = Origin;\n    /// Maximum number of block number to block hash mappings to keep (oldest pruned first).\n    type BlockHashCount = BlockHashCount;\n    /// The weight of database operations that the runtime can invoke.\n    type DbWeight = RocksDbWeight;\n    /// Version of the runtime.\n    type Version = Version;\n    /// Converts a module to the index of the module in `construct_runtime!`.\n    ///\n    /// This type is being generated by `construct_runtime!`.\n    type PalletInfo = PalletInfo;\n    /// What to do if a new account is created.\n    type OnNewAccount = ();\n    /// What to do if an account is fully reaped from the system.\n    type OnKilledAccount = ();\n    /// The data to be stored in an account.\n    type AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n    /// Weight information for the extrinsics of this pallet.\n    type SystemWeightInfo = ();\n    /// This is used as an identifier of the chain. 42 is the generic substrate prefix.\n    type SS58Prefix = SS58Prefix;\n}\n\nimpl pallet_aura::Config for Runtime {\n    type AuthorityId = AuraId;\n}\n\nimpl pallet_grandpa::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n\n    type KeyOwnerProofSystem = ();\n\n    type KeyOwnerProof =\n        \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(KeyTypeId, GrandpaId)\u003e\u003e::Proof;\n\n    type KeyOwnerIdentification = \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(\n        KeyTypeId,\n        GrandpaId,\n    )\u003e\u003e::IdentificationTuple;\n\n    type HandleEquivocation = ();\n\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const MinimumPeriod: u64 = SLOT_DURATION / 2;\n}\n\nimpl pallet_timestamp::Config for Runtime {\n    /// A timestamp: milliseconds since the unix epoch.\n    type Moment = u64;\n    type OnTimestampSet = Aura;\n    type MinimumPeriod = MinimumPeriod;\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const ExistentialDeposit: u128 = 500;\n    pub const MaxLocks: u32 = 50;\n}\n\nimpl pallet_balances::Config for Runtime {\n    type MaxLocks = MaxLocks;\n    /// The type for recording an account's balance.\n    type Balance = Balance;\n    /// The ubiquitous event type.\n    type Event = Event;\n    type DustRemoval = ();\n    type ExistentialDeposit = ExistentialDeposit;\n    type AccountStore = System;\n    type WeightInfo = pallet_balances::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const TransactionByteFee: Balance = 1;\n}\n\nimpl pallet_transaction_payment::Config for Runtime {\n    type OnChargeTransaction = CurrencyAdapter\u003cBalances, ()\u003e;\n    type TransactionByteFee = TransactionByteFee;\n    type WeightToFee = IdentityFee\u003cBalance\u003e;\n    type FeeMultiplierUpdate = ();\n}\n\nimpl pallet_sudo::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n}\n\nparameter_types! {\n    pub const CreationFee: Balance = 999;\n    pub const CurveAmmModuleId: ModuleId = ModuleId(*b\"eq/crvam\");\n}\n\ntype Number = sp_runtime::FixedI128;\ntype AssetId = i64;\n\npub struct EmptyAssets;\n\nimpl equilibrium_curve_amm::traits::Assets\u003cAssetId, Balance, AccountId\u003e for EmptyAssets {\n    fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e {\n        Ok(0)\n    }\n\n    fn mint(asset: AssetId, dest: AccountId, amount: Balance) -\u003e DispatchResult {\n        Ok(())\n    }\n\n    fn burn(asset: AssetId, dest: AccountId, amount: Balance) -\u003e DispatchResult {\n        Ok(())\n    }\n\n    fn transfer(\n        asset: AssetId,\n        source: AccountId,\n        dest: AccountId,\n        amount: Balance,\n    ) -\u003e DispatchResult {\n        Ok(())\n    }\n\n    fn balance(asset: AssetId, who: AccountId) -\u003e Balance {\n        0\n    }\n\n    fn total_issuance(asset: AssetId) -\u003e Balance {\n        0\n    }\n}\n\npub struct EmptyUnbalanceHandler;\n\nimpl OnUnbalanced\u003c\u003cpallet_balances::Pallet\u003cRuntime\u003e as Currency\u003cAccountId\u003e\u003e::NegativeImbalance\u003e\n    for EmptyUnbalanceHandler\n{\n}\n\n/// Configure the pallet equilibrium_curve_amm in pallets/equilibrium_curve_amm.\nimpl equilibrium_curve_amm::Config for Runtime {\n    type Event = Event;\n    type AssetId = AssetId;\n    type Balance = Balance;\n    type Currency = pallet_balances::Pallet\u003cRuntime\u003e;\n    type CreationFee = CreationFee;\n    type Assets = EmptyAssets;\n    type OnUnbalanced = EmptyUnbalanceHandler;\n    type ModuleId = CurveAmmModuleId;\n\n    type Number = Number;\n}\n\n// Create the runtime by composing the FRAME pallets that were previously configured.\nconstruct_runtime!(\n    pub enum Runtime where\n        Block = Block,\n        NodeBlock = opaque::Block,\n        UncheckedExtrinsic = UncheckedExtrinsic\n    {\n        System: frame_system::{Module, Call, Config, Storage, Event\u003cT\u003e},\n        RandomnessCollectiveFlip: pallet_randomness_collective_flip::{Module, Call, Storage},\n        Timestamp: pallet_timestamp::{Module, Call, Storage, Inherent},\n        Aura: pallet_aura::{Module, Config\u003cT\u003e},\n        Grandpa: pallet_grandpa::{Module, Call, Storage, Config, Event},\n        Balances: pallet_balances::{Module, Call, Storage, Config\u003cT\u003e, Event\u003cT\u003e},\n        TransactionPayment: pallet_transaction_payment::{Module, Storage},\n        Sudo: pallet_sudo::{Module, Call, Config\u003cT\u003e, Storage, Event\u003cT\u003e},\n        // Include the custom logic from the equilibrium_curve_amm pallet in the runtime.\n        CurveAmm: equilibrium_curve_amm::{Module, Call, Storage, Event\u003cT\u003e},\n    }\n);\n\n/// The address format for describing accounts.\npub type Address = sp_runtime::MultiAddress\u003cAccountId, ()\u003e;\n/// Block header type as expected by this runtime.\npub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n/// Block type as expected by this runtime.\npub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n/// A Block signed with a Justification\npub type SignedBlock = generic::SignedBlock\u003cBlock\u003e;\n/// BlockId type as expected by this runtime.\npub type BlockId = generic::BlockId\u003cBlock\u003e;\n/// The SignedExtension to the basic transaction logic.\npub type SignedExtra = (\n    frame_system::CheckSpecVersion\u003cRuntime\u003e,\n    frame_system::CheckTxVersion\u003cRuntime\u003e,\n    frame_system::CheckGenesis\u003cRuntime\u003e,\n    frame_system::CheckEra\u003cRuntime\u003e,\n    frame_system::CheckNonce\u003cRuntime\u003e,\n    frame_system::CheckWeight\u003cRuntime\u003e,\n    pallet_transaction_payment::ChargeTransactionPayment\u003cRuntime\u003e,\n);\n/// Unchecked extrinsic type as expected by this runtime.\npub type UncheckedExtrinsic = generic::UncheckedExtrinsic\u003cAddress, Call, Signature, SignedExtra\u003e;\n/// Extrinsic type that has already been checked.\npub type CheckedExtrinsic = generic::CheckedExtrinsic\u003cAccountId, Call, SignedExtra\u003e;\n/// Executive: handles dispatch to the various modules.\npub type Executive = frame_executive::Executive\u003c\n    Runtime,\n    Block,\n    frame_system::ChainContext\u003cRuntime\u003e,\n    Runtime,\n    AllModules,\n\u003e;\n\nimpl_runtime_apis! {\n    impl sp_api::Core\u003cBlock\u003e for Runtime {\n        fn version() -\u003e RuntimeVersion {\n            VERSION\n        }\n\n        fn execute_block(block: Block) {\n            Executive::execute_block(block)\n        }\n\n        fn initialize_block(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n            Executive::initialize_block(header)\n        }\n    }\n\n    impl sp_api::Metadata\u003cBlock\u003e for Runtime {\n        fn metadata() -\u003e OpaqueMetadata {\n            Runtime::metadata().into()\n        }\n    }\n\n    impl sp_block_builder::BlockBuilder\u003cBlock\u003e for Runtime {\n        fn apply_extrinsic(extrinsic: \u003cBlock as BlockT\u003e::Extrinsic) -\u003e ApplyExtrinsicResult {\n            Executive::apply_extrinsic(extrinsic)\n        }\n\n        fn finalize_block() -\u003e \u003cBlock as BlockT\u003e::Header {\n            Executive::finalize_block()\n        }\n\n        fn inherent_extrinsics(data: sp_inherents::InherentData) -\u003e Vec\u003c\u003cBlock as BlockT\u003e::Extrinsic\u003e {\n            data.create_extrinsics()\n        }\n\n        fn check_inherents(\n            block: Block,\n            data: sp_inherents::InherentData,\n        ) -\u003e sp_inherents::CheckInherentsResult {\n            data.check_extrinsics     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
