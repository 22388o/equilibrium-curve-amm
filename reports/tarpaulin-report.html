ength":1,"stats":{"Line":30},"fn_name":"new_test_ext"},{"line":265,"address":[4983594],"length":1,"stats":{"Line":31},"fn_name":null}],"covered":74,"coverable":85},{"path":["/","home","rotor","work","src","polka","equilibrium-curve-amm","pallets","equilibrium-curve-amm","src","tests.rs"],"content":"use crate::{mock::*, Error, PoolInfo};\nuse core::convert::From;\nuse frame_support::assert_err_ignore_postinfo;\nuse frame_support::{assert_ok, traits::Currency};\nuse sp_runtime::traits::Saturating;\nuse sp_runtime::Permill;\nuse sp_runtime::{FixedPointNumber, FixedU128};\nuse sp_std::cmp::Ordering;\n\nfn last_event() -\u003e Event {\n    frame_system::pallet::Pallet::\u003cTest\u003e::events()\n        .pop()\n        .expect(\"Event expected\")\n        .event\n}\n\n#[test]\nfn create_pool_successful() {\n    new_test_ext().execute_with(|| {\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n    });\n}\n\n#[test]\nfn create_pool_assets_must_be_nonempty() {\n    new_test_ext().execute_with(|| {\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n\n        assert_err_ignore_postinfo!(\n            CurveAmm::create_pool(\n                Origin::signed(1),\n                vec![],\n                FixedU128::from(1u128),\n                Permill::one(),\n                Permill::one(),\n            ),\n            Error::\u003cTest\u003e::NotEnoughAssets\n        );\n    });\n}\n\n#[test]\nfn create_pool_balance_must_be_more_than_fee() {\n    new_test_ext().execute_with(|| {\n        assert_err_ignore_postinfo!(\n            CurveAmm::create_pool(\n                Origin::signed(1),\n                vec![0, 1],\n                FixedU128::from(1u128),\n                Permill::one(),\n                Permill::one(),\n            ),\n            Error::\u003cTest\u003e::InsufficientFunds\n        );\n    });\n}\n\n#[test]\nfn create_pool_correct_pool_count() {\n    new_test_ext().execute_with(|| {\n        assert_eq!(CurveAmm::pool_count(), 0);\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        assert_eq!(CurveAmm::pool_count(), 1);\n    });\n}\n\n#[test]\nfn create_pool_pool_saved_to_storage() {\n    new_test_ext().execute_with(|| {\n        assert_eq!(CurveAmm::pool_count(), 0);\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        assert_eq!(\n            CurveAmm::pools(0),\n            Some(PoolInfo {\n                pool_asset: 0,\n                assets: vec![0, 1],\n                amplification: FixedU128::from(1u128),\n                fee: Permill::one(),\n                admin_fee: Permill::one(),\n                balances: vec![0u64, 0u64,]\n            })\n        );\n    });\n}\n\n#[test]\nfn create_pool_fee_withdrawn() {\n    new_test_ext().execute_with(|| {\n        let initial_balance = 100000000;\n        let _ = Balances::deposit_creating(\u00261, initial_balance);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        let balance_after_fee = Balances::free_balance(\u00261);\n        assert_eq!(initial_balance - balance_after_fee, 999);\n    });\n}\n\n#[test]\nfn create_pool_on_unbalanced_called() {\n    new_test_ext().execute_with(|| {\n        let initial_balance = 100000000;\n        let _ = Balances::deposit_creating(\u00261, initial_balance);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        let balance_after_fee = Balances::free_balance(\u00261);\n        assert_eq!(initial_balance - balance_after_fee, 999);\n    });\n}\n\n#[test]\nfn get_d_successful() {\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_d(\u0026xp, ann);\n\n    // expected d is 1.9781953712751776\n    // expected precision is 1e-13\n    let delta = result\n        .map(|x| {\n            x.saturating_sub(FixedU128::saturating_from_rational(\n                19781953712751776u128,\n                10_000_000_000_000_000u128,\n            ))\n            .saturating_abs()\n        })\n        .map(|x| {\n            x.cmp(\u0026FixedU128::saturating_from_rational(\n                1u128,\n                10_000_000_000_000u128,\n            ))\n        });\n    assert_eq!(delta, Some(Ordering::Less));\n}\n\n#[test]\nfn get_d_empty() {\n    let xp = vec![];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_d(\u0026xp, ann);\n\n    assert_eq!(result, Some(FixedU128::zero()));\n}\n\n#[test]\nfn get_y_successful() {\n    let i = 0;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    // expected y is 0.8703405416689252\n    // expected precision is 1e-13\n    let delta = result\n        .map(|x| {\n            x.saturating_sub(FixedU128::saturating_from_rational(\n                8703405416689252u128,\n                10_000_000_000_000_000u128,\n            ))\n            .saturating_abs()\n        })\n        .map(|x| {\n            x.cmp(\u0026FixedU128::saturating_from_rational(\n                1,\n                10_000_000_000_000u128,\n            ))\n        });\n    assert_eq!(delta, Some(Ordering::Less));\n}\n\n#[test]\nfn get_y_same_coin() {\n    let i = 1;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\n#[test]\nfn get_y_i_greater_than_n() {\n    let i = 33;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\n#[test]\nfn get_y_j_greater_than_n() {\n    let i = 1;\n    let j = 33;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\nmod curve {\n    use crate::traits::Assets;\n    use crate::{mock::*, PoolId};\n    use frame_support::{assert_ok, traits::Currency};\n    use sp_runtime::traits::AccountIdConversion;\n    use sp_runtime::Permill;\n    use sp_runtime::{FixedPointNumber, FixedU128};\n\n    pub const ALICE_ID: AccountId = 1;\n    pub const BOB_ID: AccountId = 2;\n    pub const CHARLIE_ID: AccountId = 3;\n\n    pub const TEST_POOL_ID: PoolId = 0;\n\n    pub const BALANCE_ONE: Balance = 1_000_000_000;\n\n    struct AddInitialLiquidityAndMintBobContext {\n        alice: AccountId,\n        bob: AccountId,\n        charlie: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity_and_mint_bob(\n        fee: Permill,\n        admin_fee: Permill,\n    ) -\u003e AddInitialLiquidityAndMintBobContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let charlie = CHARLIE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        // mint_bob\n        let _ = Balances::deposit_creating(\u0026bob, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026bob, amount));\n        }\n\n        AddInitialLiquidityAndMintBobContext {\n            alice,\n            bob,\n            charlie,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    struct MintAliceContext {\n        alice: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_mint_alice() -\u003e MintAliceContext {\n        let alice = ALICE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            Permill::zero(),\n            Permill::zero(),\n        ));\n\n        let pool_token = 2;\n\n        MintAliceContext {\n            alice,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            initial_amounts,\n        }\n    }\n\n    struct AddInitialLiquidityContext {\n        alice: AccountId,\n        bob: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity(fee: Permill, admin_fee: Permill) -\u003e AddInitialLiquidityContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        AddInitialLiquidityContext {\n            alice,\n            bob,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    mod test_add_liquidity {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n        use sp_runtime::traits::Saturating;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n\n        #[test]\n        fn test_add_liquidity() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    swap,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    initial_amounts.clone(),\n                    0\n                ));\n\n                for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                    assert_eq!(TestAssets::balance(coin, \u0026bob), 0);\n                    assert_eq!(TestAssets::balance(coin, \u0026swap), 2 * amount);\n                }\n\n                assert_eq!(\n                    TestAssets::balance(pool_token, \u0026bob),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n                assert_eq!(\n                    TestAssets::total_issuance(pool_token),\n                    2 * (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n            });\n        }\n\n        #[test]\n        fn test_add_with_slippage() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let mut amounts = coins.iter().map(|_| FixedI64::one()).collect::\u003cVec\u003c_\u003e\u003e();\n                amounts[0] = amounts[0].saturating_mul(FixedI64::saturating_from_rational(99, 100));\n                amounts[1] =\n                    amounts[1].saturating_mul(FixedI64::saturating_from_rational(101, 100));\n                let amounts = amounts\n                    .iter()\n                    .map(|x| x.into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    amounts,\n                    0\n uidity_imbalance(\n                                    Origin::signed(alice),\n                                    pool,\n                                    amounts.clone(),\n                                    max_burn - 1,\n                                ),\n                                Error::\u003cTest\u003e::RequiredAmountNotReached\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        exceed_max_burn_tests! {\n            test_exceed_max_burn_1: 1,\n            test_exceed_max_burn_2: 2,\n            test_exceed_max_burn_10: 10,\n        }\n\n        #[test]\n        fn test_cannot_remove_zero() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    pool,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::remove_liquidity_imbalance(\n                        Origin::signed(alice),\n                        pool,\n                        vec![0; n_coins],\n                        0,\n                    ),\n                    Error::\u003cTest\u003e::WrongAssetAmount\n                );\n            });\n        }\n\n        #[test]\n        fn test_no_total_supply() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    pool,\n                    pool_token,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                assert_ok!(CurveAmm::remove_liquidity(\n                    Origin::signed(alice),\n                    pool,\n                    TestAssets::total_issuance(pool_token),\n                    vec![0; n_coins],\n ply, TestAssets::total_issuance(pool_token));\n\n                    for (\u0026coin, \u0026amount) in coins.iter().zip(token_amounts.iter()) {\n                        assert_eq!(TestAssets::balance(coin, \u0026bob), amount);\n                    }\n                } else {\n                    panic!(\"Unexpected event\");\n                }\n            });\n        }\n    }\n\n    mod test_remove_liquidity_one_coin {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::{Error, PoolTokenIndex};\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n\n        macro_rules! amount_received_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                pool,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx: usize = $value;\n\n                            let rate_mod = (100_001, 100_000);\n\n                            assert_ok!(CurveAmm::remove_liquidity_one_coin(\n                                            Origin::signed(alice),\n                                            pool,\n                                            BALANCE_ONE, idx as PoolTokenIndex, 0,\n                                        ));\n\n                            let balance = TestAssets::balance(coins[idx], \u0026alice);\n\n                            assert!(BALANCE_ONE * rate_mod.1 / rate_mod.0 \u003c= balance);\n                            assert!(balance \u003c= BALANCE_ONE);\n                        });\n                    }\n                )*\n s! expected_vs_actual_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                pool,\n                                pool_token,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            let amount = TestAssets::balance(pool_token, \u0026alice) / 10;\n\n                            let expected = crate::Pallet::\u003cTest\u003e::get_withdraw_one_coin(pool, amount, idx as PoolTokenIndex).unwrap();\n\n                            assert_ok!(CurveAmm::remove_liquidity_one_coin(\n                                            Origin::signed(alice),\n                                            pool,\n                                            amount,\n                                            idx as PoolTokenIndex,\n                                            0,\n                                        ));\n\n                            assert_eq!(\n                                TestAssets::balance(coins[idx], \u0026alice),\n                                expected\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        expected_vs_actual_tests! {\n            test_expected_vs_actual_0: 0,\n            test_expected_vs_actual_1: 1,\n        }\n\n        macro_rules! below_min_amount_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddIn ool,\n                                BALANCE_ONE,\n                                idx as PoolTokenIndex,\n                                0\n                            ));\n\n                            if let Event::curve_amm(crate::pallet::Event::RemoveLiquidityOne(\n                                provider,\n                                _,\n                                token_amount,\n                                coin_amount,\n                                _,\n                            )) = last_event()\n                            {\n                                assert_eq!(provider, bob);\n                                assert_eq!(token_amount, BALANCE_ONE);\n                                assert_eq!(coin_amount, TestAssets::balance(coins[idx], \u0026bob));\n                            } else {\n                                panic!(\"Unexpected event\");\n                            }\n                        });\n                    }\n                )*\n            }\n        }\n\n        event_tests! {\n            test_event_0: 0,\n            test_event_1: 1,\n        }\n    }\n\n    mod test_exchange {\n        use super::*;\n        use crate::traits::Assets;\n        use crate::PoolTokenIndex;\n        use frame_support::assert_ok;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n        use sp_std::cmp::max;\n        use sp_std::convert::TryFrom;\n\n        fn get_admin_balances(swap: AccountId, coins: \u0026[AssetId]) -\u003e Vec\u003cBalance\u003e {\n            let balances = CurveAmm::pools(0).unwrap().balances;\n            coins\n                .iter()\n                .copied()\n                .enumerate()\n                .map(|(i, coin)| TestAssets::balance(coin, \u0026swap) - balances[i])\n                .collect()\n        }\n\n        fn approx(actual: FixedI64, expected: FixedI64, rel: FixedI64) -\u003e bool {\n            let delta = if expected \u003e actual {\n                expected - actual\n            } else {\n                actual - expected\n            };\n\n            delta / expected \u003c= rel\n        }\n\n        macro_rules! exchange_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            const FEE_Q: u64 = 10_000;\n\n                            let (sending, receiving, fee, admin_fee): (usize, usize, u64, u64) = $value;\n                            let fee = Permill::from_rational_approximation(fee, FEE_Q);\n                            let admin_fee = Permill::from_rational_approximation(admin_fee, FEE_Q);\n\n                            let AddInitialLiquidityContext {\n                                bob,\n                                swap,\n                                pool,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(fee, admin_fee);\n\n                            let amount = BALANCE_ONE;\n                            let _ = TestAssets::mint(coins[sending], \u0026bob, amount);\n\n                            assert_ok!(CurveAmm::exchange(\n                                            Origin::signed(bob),\n                                            pool,\n                                            sending as PoolTokenIndex,\n                                            receiving as PoolTokenIndex,\n                                            amount,\n                                            0\n                                        ));\n\n                            assert_eq!(TestAssets::balance(coins[sending], \u0026bob), 0);\n\n                            let received = TestAssets::balance(coins[receiving], \u0026bob);\n                            let received = FixedI64::from_inner(i64::try_from(received).unwrap());\n\n                            let left_bound = FixedI64::one()\n                                - max(\n                                FixedI64::saturating_from_rational(1, 10_000),\n                                FixedI64::one() / received,\n                            )\n                                - fee.into();\n\n                            assert!(left_bound \u003c received);\n                            assert!(received \u003c FixedI64::one() - fee.into());\n\n                            let expected_admin_fee = FixedI64::one() * fee.into() * admin_fee.into();\n                            let admin_fees = get_admin_balances(swap, \u0026coins);\n\n                            if expected_admin_fee \u003e= FixedI64::from_inner(1) {\n                                assert!(approx(\n                                    expected_admin_fee\n                                        / FixedI64::from_inner(i64::try_from(admin_fees[receiving]).unwrap()),\n                                    FixedI64::one(),\n                                    max(\n                                        FixedI64::saturating_from_rational(1, 1000),\n                                        FixedI64::one()\n                                            / (expected_admin_fee - FixedI64::saturating_from_rational(11, 10))\n                                    )\n                                ))\n                            } else {\n                                assert!(admin_fees[receiving] \u003c= 1);\n                            }\n                        });\n                    }\n                )*\n            }\n        }\n\n        exchange_tests! {\n            test_exchange_0: (0, 1, 0, 0),\n            test_exchange_1: (0, 1, 0, 400),\n            test_exchange_2: (0, 1, 0, 1337),\n            test_exchange_3: (0, 1, 0, 5000),\n            test_exchange_4: (0, 1, 400, 400),\n            test_exchange_5: (0, 1, 400, 1337),\n            test_exchange_6: (0, 1, 400, 5000),\n            test_exchange_7: (0, 1, 1337, 1337),\n            test_exchange_8: (0, 1, 1337, 5000),\n            test_exchange_9: (0, 1, 5000, 5000),\n            test_exchange_10: (1, 0, 0, 0),\n            test_exchange_11: (1, 0, 0, 400),\n            test_exchange_12: (1, 0, 0, 1337),\n            test_exchange_13: (1, 0, 0, 5000),\n            test_exchange_14: (1, 0, 400, 400),\n            test_exchange_15: (1, 0, 400, 1337),\n            test_exchange_16: (1, 0, 400, 5000),\n            test_exchange_17: (1, 0, 1337, 1337),\n            test_exchange_18: (1, 0, 1337, 5000),\n            test_exchange_19: (1, 0, 5000, 5000),\n        }\n\n        macro_rules! min_dy_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let (sending, receiving): (usize, usize) = $value;\n\n                            let AddInitialLiquidityContext {\n                                bob,\n                                pool,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let amount = BALANCE_ONE;\n                            let _ = TestAssets::mint(coins[sending], \u0026bob, amount);\n\n                            let min_dy = crate::Pallet::\u003cTest\u003e::get_dy(\n                                pool,\n                                sending as PoolTokenIndex,\n                                receiving as PoolTokenIndex,\n                                amount,\n                            ).unwrap();\n\n                            assert_ok!(CurveAmm::exchange(\n                                Origin::signed(bob),\n                                pool,\n                                sending as PoolTokenIndex,\n                                receiving as PoolTokenIndex,\n ium-curve-amm","runtime","src","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std)]\n// `construct_runtime!` does a lot of recursion and requires us to increase the limit to 256.\n#![recursion_limit = \"256\"]\n\n// Make the WASM binary available.\n#[cfg(feature = \"std\")]\ninclude!(concat!(env!(\"OUT_DIR\"), \"/wasm_binary.rs\"));\n\nuse pallet_grandpa::fg_primitives;\nuse pallet_grandpa::{AuthorityId as GrandpaId, AuthorityList as GrandpaAuthorityList};\nuse sp_api::impl_runtime_apis;\nuse sp_consensus_aura::sr25519::AuthorityId as AuraId;\nuse sp_core::{crypto::KeyTypeId, OpaqueMetadata};\nuse sp_runtime::traits::Convert;\nuse sp_runtime::traits::{\n    AccountIdLookup, BlakeTwo256, Block as BlockT, IdentifyAccount, NumberFor, Verify,\n};\nuse sp_runtime::{\n    create_runtime_str, generic, impl_opaque_keys,\n    transaction_validity::{TransactionSource, TransactionValidity},\n    ApplyExtrinsicResult, ModuleId, MultiSignature,\n};\nuse sp_runtime::{FixedPointNumber, FixedU128};\nuse sp_std::convert::TryFrom;\nuse sp_std::prelude::*;\n#[cfg(feature = \"std\")]\nuse sp_version::NativeVersion;\nuse sp_version::RuntimeVersion;\n\nuse frame_system::RawOrigin;\nuse pallet_assets::Call as AssetsCall;\nuse sp_runtime::traits::AccountIdConversion;\nuse sp_runtime::traits::Dispatchable;\nuse sp_runtime::MultiAddress;\n\n// A few exports that help ease life for downstream crates.\npub use frame_support::{\n    construct_runtime,\n    dispatch::{DispatchError, DispatchResult},\n    parameter_types,\n    traits::{Currency, EnsureOrigin, KeyOwnerProofSystem, OnUnbalanced, Randomness},\n    weights::{\n        constants::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight, WEIGHT_PER_SECOND},\n        IdentityFee, Weight,\n    },\n    StorageValue,\n};\npub use pallet_balances::Call as BalancesCall;\npub use pallet_timestamp::Call as TimestampCall;\nuse pallet_transaction_payment::CurrencyAdapter;\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\npub use sp_runtime::{Perbill, Permill};\n\n/// Import the equilibrium_curve_amm pallet.\npub use equilibrium_curve_amm;\n\n/// An index to a block.\npub type BlockNumber = u32;\n\n/// Alias to 512-bit hash when used in the context of a transaction signature on the chain.\npub type Signature = MultiSignature;\n\n/// Some way of identifying an account on the chain. We intentionally make it equivalent\n/// to the public key of our transaction signing scheme.\npub type AccountId = \u003c\u003cSignature as Verify\u003e::Signer as IdentifyAccount\u003e::AccountId;\n\n/// The type for looking up accounts. We don't expect more than 4 billion of them, but you\n/// never know...\npub type AccountIndex = u32;\n\n/// Balance of an account.\npub type Balance = u128;\n\n/// Index of a transaction in the chain.\npub type Index = u32;\n\n/// A hash of some data used by the chain.\npub type Hash = sp_core::H256;\n\n/// Digest item type.\npub type DigestItem = generic::DigestItem\u003cHash\u003e;\n\n/// Opaque types. These are used by the CLI to instantiate machinery that don't need to know\n/// the specifics of the runtime. They can then be made to be agnostic over specific formats\n/// of data like extrinsics, allowing for them to continue syncing the network through upgrades\n/// to even the core data structures.\npub mod opaque {\n    use super::*;\n\n    pub use sp_runtime::OpaqueExtrinsic as UncheckedExtrinsic;\n\n    /// Opaque block header type.\n    pub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// Opaque block type.\n    pub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n    /// Opaque block identifier type.\n    pub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n    impl_opaque_keys! {\n        pub struct SessionKeys {\n            pub aura: Aura,\n            pub grandpa: Grandpa,\n        }\n    }\n}\n\npub const VERSION: RuntimeVersion = RuntimeVersion {\n    spec_name: create_runtime_str!(\"node\"),\n    impl_name: create_runtime_str!(\"node\"),\n    authoring_version: 1,\n    spec_version: 1,\n    impl_version: 1,\n    apis: RUNTIME_API_VERSIONS,\n    transaction_version: 1,\n};\n\n/// This determines the average expected block time that we are targetting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 6000;\n\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n    NativeVersion {\n        runtime_version: VERSION,\n        can_author_with: Default::default(),\n    }\n}\n\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\nparameter_types! {\n    pub const Version: RuntimeVersion = VERSION;\n    pub const BlockHashCount: BlockNumber = 2400;\n    /// We allow for 2 seconds of compute with a 6 second average block time.\n    pub BlockWeights: frame_system::limits::BlockWeights = frame_system::limits::BlockWeights\n        ::with_sensible_defaults(2 * WEIGHT_PER_SECOND, NORMAL_DISPATCH_RATIO);\n    pub BlockLength: frame_system::limits::BlockLength = frame_system::limits::BlockLength\n        ::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n    pub const SS58Prefix: u8 = 42;\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::Config for Runtime {\n    /// The basic call filter to use in dispatchable.\n    type BaseCallFilter = ();\n    /// Block \u0026 extrinsics weights: base values and limits.\n    type BlockWeights = BlockWeights;\n    /// The maximum length of a block (in bytes).\n    type BlockLength = BlockLength;\n    /// The identifier used to distinguish between accounts.\n    type AccountId = AccountId;\n    /// The aggregated dispatch type that is available for extrinsics.\n    type Call = Call;\n    /// The lookup mechanism to get account ID from whatever is passed in dispatchers.\n    type Lookup = AccountIdLookup\u003cAccountId, ()\u003e;\n    /// The index type for storing how many extrinsics an account has signed.\n    type Index = Index;\n    /// The index type for blocks.\n    type BlockNumber = BlockNumber;\n    /// The type for hashing blocks and tries.\n    type Hash = Hash;\n    /// The hashing algorithm used.\n    type Hashing = BlakeTwo256;\n    /// The header type.\n    type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// The ubiquitous event type.\n    type Event = Event;\n    /// The ubiquitous origin type.\n    type Origin = Origin;\n    /// Maximum number of block number to block hash mappings to keep (oldest pruned first).\n    type BlockHashCount = BlockHashCount;\n    /// The weight of database operations that the runtime can invoke.\n    type DbWeight = RocksDbWeight;\n    /// Version of the runtime.\n    type Version = Version;\n    /// Converts a module to the index of the module in `construct_runtime!`.\n    ///\n    /// This type is being generated by `construct_runtime!`.\n    type PalletInfo = PalletInfo;\n    /// What to do if a new account is created.\n    type OnNewAccount = ();\n    /// What to do if an account is fully reaped from the system.\n    type OnKilledAccount = ();\n    /// The data to be stored in an account.\n    type AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n    /// Weight information for the extrinsics of this pallet.\n    type SystemWeightInfo = ();\n    /// This is used as an identifier of the chain. 42 is the generic substrate prefix.\n    type SS58Prefix = SS58Prefix;\n}\n\nimpl pallet_aura::Config for Runtime {\n    type AuthorityId = AuraId;\n}\n\nimpl pallet_grandpa::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n\n    type KeyOwnerProofSystem = ();\n\n    type KeyOwnerProof =\n        \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(KeyTypeId, GrandpaId)\u003e\u003e::Proof;\n\n    type KeyOwnerIdentification = \u003cSelf::KeyOwnerProofSystem as KeyOwnerProofSystem\u003c(\n        KeyTypeId,\n        GrandpaId,\n    )\u003e\u003e::IdentificationTuple;\n\n    type HandleEquivocation = ();\n\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const MinimumPeriod: u64 = SLOT_DURATION / 2;\n}\n\nimpl pallet_timestamp::Config for Runtime {\n    /// A timestamp: milliseconds since the unix epoch.\n    type Moment = u64;\n    type OnTimestampSet = Aura;\n    type MinimumPeriod = MinimumPeriod;\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const ExistentialDeposit: u128 = 500;\n    pub const MaxLocks: u32 = 50;\n}\n\nimpl pallet_balances::Config for Runtime {\n    type MaxLocks = MaxLocks;\n    /// The type for recording an account's balance.\n    type Balance = Balance;\n    /// The ubiquitous event type.\n    type Event = Event;\n    type DustRemoval = ();\n    type ExistentialDeposit = ExistentialDeposit;\n    type AccountStore = System;\n    type WeightInfo = pallet_balances::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const TransactionByteFee: Balance = 1;\n}\n\nimpl pallet_transaction_payment::Config for Runtime {\n    type OnChargeTransaction = CurrencyAdapter\u003cBalances, ()\u003e;\n    type TransactionByteFee = TransactionByteFee;\n    type WeightToFee = IdentityFee\u003cBalance\u003e;\n    type FeeMultiplierUpdate = ();\n}\n\nimpl pallet_sudo::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n}\n\ntype AssetId = u32;\n\nparameter_types! {\n    pub const AssetDepositBase: Balance = 1;\n    pub const AssetDepositPerZombie: Balance = 1;\n    pub const StringLimit: u32 = 50;\n    pub const MetadataDepositBase: Balance = 1;\n    pub const MetadataDepositPerByte: Balance = 1;\n}\n\npub struct EnsureCurveAmm;\nimpl EnsureOrigin\u003cOrigin\u003e for EnsureCurveAmm {\n    type Success = AccountId;\n    fn try_origin(o: Origin) -\u003e Result\u003cSelf::Success, Origin\u003e {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n\n        let result: Result\u003cRawOrigin\u003cAccountId\u003e, Origin\u003e = o.into();\n\n        result.and_then(|o| match o {\n            RawOrigin::Signed(id) if id == account_id =\u003e Ok(id),\n            r =\u003e Err(Origin::from(r)),\n        })\n    }\n\n    #[cfg(feature = \"runtime-benchmarks\")]\n    fn successful_origin() -\u003e Origin {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        Origin::from(RawOrigin::Signed(account_id))\n    }\n}\n\nimpl pallet_assets::Config for Runtime {\n    type Event = Event;\n    type Balance = Balance;\n    type AssetId = AssetId;\n    type Currency = Balances;\n    type ForceOrigin = EnsureCurveAmm;\n    type AssetDepositBase = AssetDepositBase;\n    type AssetDepositPerZombie = AssetDepositPerZombie;\n    type StringLimit = StringLimit;\n    type MetadataDepositBase = MetadataDepositBase;\n    type MetadataDepositPerByte = MetadataDepositPerByte;\n    type WeightInfo = pallet_assets::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const CreationFee: Balance = 999;\n    pub const CurveAmmModuleId: ModuleId = ModuleId(*b\"eq/crvam\");\n    pub Precision: FixedU128 = FixedU128::saturating_from_rational(1, 1_000_000);\n}\n\ntype Number = FixedU128;\n\npub struct EmptyUnbalanceHandler;\n\nimpl OnUnbalanced\u003c\u003cpallet_balances::Pallet\u003cRuntime\u003e as Currency\u003cAccountId\u003e\u003e::NegativeImbalance\u003e\n    for EmptyUnbalanceHandler\n{\n}\n\npub struct FixedU128Convert;\n\nimpl Convert\u003cPermill, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Permill) -\u003e FixedU128 {\n        a.into()\n    }\n}\n\nimpl Convert\u003cBalance, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Balance) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl Convert\u003cu8, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: u8) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl equilibrium_curve_amm::traits::CheckedConvert\u003cusize, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: usize) -\u003e Option\u003cFixedU128\u003e {\n        Some(FixedU128::saturating_from_integer(u128::try_from(a).ok()?))\n    }\n}\n\nimpl Convert\u003cFixedU128, Balance\u003e for FixedU128Convert {\n    fn convert(a: FixedU128) -\u003e Balance {\n        a.into_inner() / FixedU128::accuracy()\n    }\n}\n\npub struct FrameAssets;\n\n/// NOTE: Please do not use this implementation in production.\n/// It has some major issues. But it is a great example on the other hand.\n/// Trait `equilibrium_curve_amm::traits::Assets` expects that implementation\n/// will generate asset id for the new asset on it's own. But `pallet-assets` in contrast\n/// expects that asset id will be provided by the caller. The only thing we can do here\n/// is to guess asset id and hope that it is not in use.\nimpl equilibrium_curve_amm::traits::Assets\u003cAssetId, Balance, AccountId\u003e for FrameAssets {\n    fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e {\n        fn random_u32_seed() -\u003e u32 {\n            let seed = RandomnessCollectiveFlip::random_seed();\n            let seed_bytes = seed.as_fixed_bytes();\n            let small_seed_bytes = [seed_bytes[0], seed_bytes[1], seed_bytes[2], seed_bytes[3]];\n            let small_seed: u32 = u32::from_le_bytes(small_seed_bytes);\n\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
