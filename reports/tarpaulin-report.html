 UncheckedExtrinsic,\n    {\n        System: frame_system::{Module, Call, Config, Storage, Event\u003cT\u003e},\n        Balances: pallet_balances::{Module, Call, Storage, Event\u003cT\u003e},\n        CurveAmm: curve_amm::{Module, Call, Storage, Event\u003cT\u003e},\n    }\n);\n\nparameter_types! {\n    pub const BlockHashCount: u64 = 250;\n    pub const SS58Prefix: u8 = 42;\n}\n\npub type AccountId = u64;\n\nimpl system::Config for Test {\n    type BaseCallFilter = ();\n    type BlockWeights = ();\n    type BlockLength = ();\n    type DbWeight = ();\n    type Origin = Origin;\n    type Call = Call;\n    type Index = u64;\n    type BlockNumber = u64;\n    type Hash = H256;\n    type Hashing = BlakeTwo256;\n    type AccountId = AccountId;\n    type Lookup = IdentityLookup\u003cSelf::AccountId\u003e;\n    type Header = Header;\n    type Event = Event;\n    type BlockHashCount = BlockHashCount;\n    type Version = ();\n    type PalletInfo = PalletInfo;\n    type AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n    type OnNewAccount = ();\n    type OnKilledAccount = ();\n    type SystemWeightInfo = ();\n    type SS58Prefix = SS58Prefix;\n}\n\nparameter_types! {\n    pub const ExistentialDeposit: u64 = 1;\n}\n\nimpl pallet_balances::Config for Test {\n    type MaxLocks = ();\n    type Balance = Balance;\n    type DustRemoval = ();\n    type Event = Event;\n    type ExistentialDeposit = ExistentialDeposit;\n    type AccountStore = System;\n    type WeightInfo = ();\n}\n\nparameter_types! {\n    pub const CreationFee: Balance = 999;\n    pub const CurveAmmModuleId: ModuleId = ModuleId(*b\"eq/crvam\");\n    pub Precision: FixedU128 = FixedU128::saturating_from_rational(1, 1_000_000_000);\n}\n\npub type Balance = u64;\ntype Number = FixedU128;\n\npub type AssetId = i64;\n\npub struct FixedU128Convert;\n\nimpl Convert\u003cPermill, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Permill) -\u003e FixedU128 {\n        a.into()\n    }\n}\n\nimpl Convert\u003cBalance, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Balance) -\u003e FixedU128 {\n        let accuracy = FixedU128::accuracy() / FixedI64::accuracy() as u128;\n        FixedU128::from_inner(a as u128 * accuracy)\n    }\n}\n\nimpl Convert\u003cu8, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: u8) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl CheckedConvert\u003cusize, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: usize) -\u003e Option\u003cFixedU128\u003e {\n        Some(FixedU128::saturating_from_integer(u128::try_from(a).ok()?))\n    }\n}\n\nimpl Convert\u003cFixedU128, Balance\u003e for FixedU128Convert {\n    fn convert(a: FixedU128) -\u003e Balance {\n        let accuracy = FixedU128::accuracy() / FixedI64::accuracy() as u128;\n        // NOTE: unwrap is for testing purposes only. Do not use it in production.\n        (a.into_inner() / accuracy).try_into().unwrap()\n    }\n}\n\nuse std::cell::RefCell;\nuse std::collections::HashMap;\n\npub struct Asset {\n    total: Balance,\n    balances: HashMap\u003cAccountId, Balance\u003e,\n}\n\nthread_local! {\n    static ASSETS: RefCell\u003cVec\u003cAsset\u003e\u003e = RefCell::new(Vec::new());\n}\n\npub struct TestAssets;\nimpl curve_amm::traits::Assets\u003cAssetId, Balance, AccountId\u003e for TestAssets {\n    fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e {\n        ASSETS.with(|d| -\u003e Result\u003cAssetId, DispatchError\u003e {\n            let mut d = d.borrow_mut();\n            let id =\n                AssetId::try_from(d.len()).map_err(|_| DispatchError::Other(\u0026\"Too large id\"))?;\n            d.push(Asset {\n                total: 0,\n                balances: HashMap::new(),\n            });\n\n            Ok(id)\n        })\n    }\n\n    fn mint(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        ASSETS.with(|d| -\u003e DispatchResult {\n            let i =\n                usize::try_from(asset).map_err(|_| DispatchError::Other(\u0026\"Index out of range\"))?;\n            let mut d = d.borrow_mut();\n            let a = d\n                .get_mut(i)\n                .ok_or(DispatchError::Other(\u0026\"Index out of range\"))?;\n\n            if let Some(x) = a.balances.get_mut(dest) {\n                *x = x\n                    .checked_add(amount)\n                    .ok_or(DispatchError::Other(\u0026\"Overflow\"))?;\n            } else {\n                a.balances.insert(*dest, amount);\n            }\n\n            a.total = a\n                .total\n                .checked_add(amount)\n                .ok_or(DispatchError::Other(\u0026\"Overflow\"))?;\n\n            Ok(())\n        })\n    }\n\n    fn burn(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        ASSETS.with(|d| -\u003e DispatchResult {\n            let i =\n                usize::try_from(asset).map_err(|_| DispatchError::Other(\u0026\"Index out of range\"))?;\n            let mut d = d.borrow_mut();\n            let a = d\n                .get_mut(i)\n                .ok_or(DispatchError::Other(\u0026\"Index out of range\"))?;\n\n            let x = a\n                .balances\n                .get_mut(dest)\n                .ok_or(DispatchError::Other(\u0026\"Not found\"))?;\n\n            *x = x\n                .checked_sub(amount)\n                .ok_or(DispatchError::Other(\u0026\"Overflow\"))?;\n\n            a.total = a\n                .total\n                .checked_sub(amount)\n                .ok_or(DispatchError::Other(\u0026\"Overflow\"))?;\n\n            Ok(())\n        })\n    }\n\n    fn transfer(\n        asset: AssetId,\n        source: \u0026AccountId,\n        dest: \u0026AccountId,\n        amount: Balance,\n    ) -\u003e DispatchResult {\n        Self::burn(asset, source, amount)?;\n        Self::mint(asset, dest, amount)?;\n        Ok(())\n    }\n\n    fn balance(asset: AssetId, who: \u0026AccountId) -\u003e Balance {\n        ASSETS\n            .with(|d| -\u003e Option\u003cBalance\u003e {\n                let i = usize::try_from(asset).ok()?;\n                let d = d.borrow();\n                let a = d.get(i)?;\n                a.balances.get(who).map(|x| *x)\n            })\n            .unwrap_or(0)\n    }\n\n    fn total_issuance(asset: AssetId) -\u003e Balance {\n        ASSETS\n            .with(|d| -\u003e Option\u003cBalance\u003e {\n                let i = usize::try_from(asset).ok()?;\n                let d = d.borrow();\n                d.get(i).map(|a| a.total)\n            })\n            .unwrap_or(0)\n    }\n}\n\npub struct EmptyUnbalanceHandler;\n\ntype Imbalance = \u003cpallet_balances::Pallet\u003cTest\u003e as Currency\u003cAccountId\u003e\u003e::NegativeImbalance;\n\nimpl OnUnbalanced\u003cImbalance\u003e for EmptyUnbalanceHandler {}\n\nimpl curve_amm::Config for Test {\n    type Event = Event;\n    type AssetId = i64;\n    type Balance = Balance;\n    type Currency = Balances;\n    type CreationFee = CreationFee;\n    type Assets = TestAssets;\n    type OnUnbalanced = EmptyUnbalanceHandler;\n    type ModuleId = CurveAmmModuleId;\n\n    type Number = Number;\n    type Precision = Precision;\n    type Convert = FixedU128Convert;\n}\n\n// Build genesis storage according to the mock runtime.\npub fn new_test_ext() -\u003e sp_io::TestExternalities {\n    system::GenesisConfig::default()\n        .build_storage::\u003cTest\u003e()\n        .unwrap()\n        .into()\n}\n","traces":[{"line":24,"address":[4678080,4678084],"length":1,"stats":{"Line":160},"fn_name":"runtime_integrity_tests"},{"line":30,"address":[4886112,4886352,4884599,4886729,4884341,4886585,4884283],"length":1,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[4886166,4885152,4884803,4884861,4886406],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[4886220,4886460,4885350,4885407,4885638],"length":1,"stats":{"Line":3},"fn_name":null}, c![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n    });\n}\n\n#[test]\nfn create_pool_assets_must_be_nonempty() {\n    new_test_ext().execute_with(|| {\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n\n        assert_err_ignore_postinfo!(\n            CurveAmm::create_pool(\n                Origin::signed(1),\n                vec![],\n                FixedU128::from(1u128),\n                Permill::one(),\n                Permill::one(),\n            ),\n            Error::\u003cTest\u003e::NotEnoughAssets\n        );\n    });\n}\n\n#[test]\nfn create_pool_balance_must_be_more_than_fee() {\n    new_test_ext().execute_with(|| {\n        assert_err_ignore_postinfo!(\n            CurveAmm::create_pool(\n                Origin::signed(1),\n                vec![0, 1],\n                FixedU128::from(1u128),\n                Permill::one(),\n                Permill::one(),\n            ),\n            Error::\u003cTest\u003e::InsufficientFunds\n        );\n    });\n}\n\n#[test]\nfn create_pool_correct_pool_count() {\n    new_test_ext().execute_with(|| {\n        assert_eq!(CurveAmm::pool_count(), 0);\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        assert_eq!(CurveAmm::pool_count(), 1);\n    });\n}\n\n#[test]\nfn create_pool_pool_saved_to_storage() {\n    new_test_ext().execute_with(|| {\n        assert_eq!(CurveAmm::pool_count(), 0);\n        let _ = Balances::deposit_creating(\u00261, 100000000);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        assert_eq!(\n            CurveAmm::pools(0),\n            Some(PoolInfo {\n                pool_asset: 0,\n                assets: vec![0, 1],\n                amplification: FixedU128::from(1u128),\n                fee: Permill::one(),\n                admin_fee: Permill::one(),\n                balances: vec![0u64, 0u64,]\n            })\n        );\n    });\n}\n\n#[test]\nfn create_pool_fee_withdrawn() {\n    new_test_ext().execute_with(|| {\n        let initial_balance = 100000000;\n        let _ = Balances::deposit_creating(\u00261, initial_balance);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        let balance_after_fee = Balances::free_balance(\u00261);\n        assert_eq!(initial_balance - balance_after_fee, 999);\n    });\n}\n\n#[test]\nfn create_pool_on_unbalanced_called() {\n    new_test_ext().execute_with(|| {\n        let initial_balance = 100000000;\n        let _ = Balances::deposit_creating(\u00261, initial_balance);\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(1),\n            vec![0, 1],\n            FixedU128::from(1u128),\n            Permill::one(),\n            Permill::one(),\n        ));\n        let balance_after_fee = Balances::free_balance(\u00261);\n        assert_eq!(initial_balance - balance_after_fee, 999);\n    });\n}\n\n#[test]\nfn get_d_successful() {\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_d(\u0026xp, ann);\n\n    // expected d is 1.9781953712751776\n    // expected precision is 1e-13\n    let delta = result\n        .map(|x| {\n            x.saturating_sub(FixedU128::saturating_from_rational(\n                19781953712751776u128,\n                10_000_000_000_000_000u128,\n            ))\n            .saturating_abs()\n        })\n        .map(|x| {\n            x.cmp(\u0026FixedU128::saturating_from_rational(\n                1u128,\n                10_000_000_000_000u128,\n            ))\n        });\n    assert_eq!(delta, Some(Ordering::Less));\n}\n\n#[test]\nfn get_d_empty() {\n    let xp = vec![];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_d(\u0026xp, ann);\n\n    assert_eq!(result, Some(FixedU128::zero()));\n}\n\n#[test]\nfn get_y_successful() {\n    let i = 0;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    // expected y is 0.8703405416689252\n    // expected precision is 1e-13\n    let delta = result\n        .map(|x| {\n            x.saturating_sub(FixedU128::saturating_from_rational(\n                8703405416689252u128,\n                10_000_000_000_000_000u128,\n            ))\n            .saturating_abs()\n        })\n        .map(|x| {\n            x.cmp(\u0026FixedU128::saturating_from_rational(\n                1,\n                10_000_000_000_000u128,\n            ))\n        });\n    assert_eq!(delta, Some(Ordering::Less));\n}\n\n#[test]\nfn get_y_same_coin() {\n    let i = 1;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\n#[test]\nfn get_y_i_greater_than_n() {\n    let i = 33;\n    let j = 1;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\n#[test]\nfn get_y_j_greater_than_n() {\n    let i = 1;\n    let j = 33;\n    let x = FixedU128::saturating_from_rational(111, 100);\n    let xp = vec![\n        FixedU128::saturating_from_rational(11, 10),\n        FixedU128::saturating_from_rational(88, 100),\n    ];\n    let amp = FixedU128::saturating_from_rational(292, 100);\n    let ann = CurveAmm::get_ann(amp, xp.len()).unwrap();\n\n    let result = CurveAmm::get_y(i, j, x, \u0026xp, ann);\n\n    assert_eq!(result, None);\n}\n\nmod curve {\n    use crate::traits::Assets;\n    use crate::{mock::*, PoolId};\n    use frame_support::{assert_ok, traits::Currency};\n    use sp_runtime::traits::AccountIdConversion;\n    use sp_runtime::Permill;\n    use sp_runtime::{FixedPointNumber, FixedU128};\n\n    pub const ALICE_ID: AccountId = 1;\n    pub const BOB_ID: AccountId = 2;\n    pub const CHARLIE_ID: AccountId = 3;\n\n    pub const TEST_POOL_ID: PoolId = 0;\n\n    pub const BALANCE_ONE: Balance = 1_000_000_000;\n\n    struct AddInitialLiquidityAndMintBobContext {\n        alice: AccountId,\n        bob: AccountId,\n        charlie: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity_and_mint_bob(\n        fee: Permill,\n        admin_fee: Permill,\n    ) -\u003e AddInitialLiquidityAndMintBobContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let charlie = CHARLIE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        // mint_bob\n        let _ = Balances::deposit_creating(\u0026bob, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026bob, amount));\n        }\n\n        AddInitialLiquidityAndMintBobContext {\n            alice,\n            bob,\n            charlie,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    struct MintAliceContext {\n        alice: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_mint_alice() -\u003e MintAliceContext {\n        let alice = ALICE_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            Permill::zero(),\n            Permill::zero(),\n        ));\n\n        let pool_token = 2;\n\n        MintAliceContext {\n            alice,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            initial_amounts,\n        }\n    }\n\n    struct AddInitialLiquidityContext {\n        alice: AccountId,\n        bob: AccountId,\n        swap: AccountId,\n        pool: PoolId,\n        pool_token: AssetId,\n        coins: Vec\u003cAssetId\u003e,\n        n_coins: usize,\n        base_amount: Balance,\n        initial_amounts: Vec\u003cBalance\u003e,\n    }\n\n    fn init_add_initial_liquidity(fee: Permill, admin_fee: Permill) -\u003e AddInitialLiquidityContext {\n        let alice = ALICE_ID;\n        let bob = BOB_ID;\n        let swap: u64 = CurveAmmModuleId::get().into_account();\n\n        let pool = TEST_POOL_ID;\n\n        let base_eq_amount: Balance = 100_000_000;\n\n        let base_amount: Balance = 1_000_000;\n\n        // Create pool tokens\n        let coin0 = TestAssets::create_asset().unwrap();\n        let coin1 = TestAssets::create_asset().unwrap();\n\n        assert_eq!(coin0, 0);\n        assert_eq!(coin1, 1);\n\n        let coins = vec![coin0, coin1];\n        let n_coins = coins.len();\n\n        let initial_amounts = coins\n            .iter()\n            .map(|_| base_amount * BALANCE_ONE)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Mint Alice\n        let _ = Balances::deposit_creating(\u0026alice, base_eq_amount);\n\n        for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n            assert_ok!(TestAssets::mint(coin, \u0026alice, amount));\n        }\n\n        // Create pool\n        assert_ok!(CurveAmm::create_pool(\n            Origin::signed(alice),\n            vec![coin0, coin1],\n            FixedU128::saturating_from_integer(360),\n            fee,\n            admin_fee,\n        ));\n\n        let pool_token = 2;\n\n        // add_initial_liquidity\n        assert_ok!(CurveAmm::add_liquidity(\n            Origin::signed(alice),\n            pool,\n            initial_amounts.clone(),\n            0\n        ));\n\n        AddInitialLiquidityContext {\n            alice,\n            bob,\n            swap,\n            pool,\n            pool_token,\n            coins,\n            n_coins,\n            base_amount,\n            initial_amounts,\n        }\n    }\n\n    mod test_add_liquidity {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n        use sp_runtime::traits::Saturating;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n\n        #[test]\n        fn test_add_liquidity() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    swap,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    initial_amounts.clone(),\n                    0\n                ));\n\n                for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                    assert_eq!(TestAssets::balance(coin, \u0026bob), 0);\n                    assert_eq!(TestAssets::balance(coin, \u0026swap), 2 * amount);\n                }\n\n                assert_eq!(\n                    TestAssets::balance(pool_token, \u0026bob),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n                assert_eq!(\n                    TestAssets::total_issuance(pool_token),\n                    2 * (n_coins as Balance) * BALANCE_ONE * base_amount\n                );\n            });\n        }\n\n        #[test]\n        fn test_add_with_slippage() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let mut amounts = coins.iter().map(|_| FixedI64::one()).collect::\u003cVec\u003c_\u003e\u003e();\n                amounts[0] = amounts[0].saturating_mul(FixedI64::saturating_from_rational(99, 100));\n                amounts[1] =\n                    amounts[1].saturating_mul(FixedI64::saturating_from_rational(101, 100));\n                let amounts = amounts\n                    .iter()\n                    .map(|x| x.into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    amounts,\n                    0\n                ));\n\n                let b = TestAssets::balance(pool_token, \u0026bob) / n_coins as u64;\n\n                assert!(\n                    (FixedI64::saturating_from_rational(999, 1000).into_inner() as Balance) \u003c b\n                        \u0026\u0026 (b \u003c FixedI64::one().into_inner() as Balance)\n                );\n            });\n        }\n\n        macro_rules! add_one_coin_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityAndMintBobContext {\n                                bob,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            let mut amounts = coins.iter().map(|_| 0 as Balance).collect::\u003cVec\u003c_\u003e\u003e();\n                            amounts[idx] = initial_amounts[idx];\n\n                            assert_ok!(CurveAmm::add_liquidity(\n                                Origin::signed(bob),\n                                pool,\n                                amounts.clone(),\n                                0\n                            ));\n\n                            for (i, \u0026coin) in coins.iter().enumerate() {\n                                assert_eq!(\n                                    TestAssets::balance(coin, \u0026bob),\n                                    initial_amounts[i] - amounts[i]\n                                );\n                                assert_eq!(\n                                    TestAssets::balance(coin, \u0026swap),\n                                    initial_amounts[i] + amounts[i]\n                                );\n                            }\n\n                            let b = TestAssets::balance(pool_token, \u0026bob) / base_amount;\n\n                            assert!(\n                                (FixedI64::saturating_from_rational(999, 1000).into_inner() as Balance) \u003c b\n                                    \u0026\u0026 (b \u003c FixedI64::one().into_inner() as Balance)\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        add_one_coin_tests! {\n            test_add_one_coin_0: 0,\n            test_add_one_coin_1: 1,\n        }\n\n        #[test]\n        fn test_insufficient_balance() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    charlie,\n                    pool,\n                    coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let amounts = coins\n                    .iter()\n                    .map(|_| FixedI64::one().into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::add_liquidity(Origin::signed(charlie), pool, amounts, 0),\n                    Error::\u003cTest\u003e::InsufficientFunds\n                );\n            });\n        }\n\n        #[test]\n        fn test_min_amount_too_high() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let amounts = coins\n                    .iter()\n                    .map(|_| FixedI64::one().into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                let min_amount = (FixedI64::one().into_inner() as Balance) * n_coins as Balance + 1;\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::add_liquidity(Origin::signed(bob), pool, amounts, min_amount),\n                    Error::\u003cTest\u003e::RequiredAmountNotReached\n                );\n            });\n        }\n\n        #[test]\n        fn test_min_amount_with_slippage() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                let mut amounts = coins.iter().map(|_| FixedI64::one()).collect::\u003cVec\u003c_\u003e\u003e();\n                amounts[0] = amounts[0].saturating_mul(FixedI64::saturating_from_rational(99, 100));\n                amounts[1] =\n                    amounts[1].saturating_mul(FixedI64::saturating_from_rational(101, 100));\n                let amounts = amounts\n                    .iter()\n                    .map(|x| x.into_inner() as Balance)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::add_liquidity(\n                        Origin::signed(bob),\n                        pool,\n                        amounts,\n                        FixedI64::saturating_from_integer(n_coins as i64).into_inner() as Balance\n                    ),\n                    Error::\u003cTest\u003e::RequiredAmountNotReached\n                );\n            });\n        }\n\n        #[test]\n        fn test_event() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityAndMintBobContext {\n                    bob,\n                    pool,\n                    pool_token,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity_and_mint_bob(Permill::zero(), Permill::zero());\n\n                System::set_block_number(2);\n\n                assert_ok!(CurveAmm::add_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    initial_amounts.clone(),\n                    0\n                ));\n\n                if let Event::curve_amm(crate::pallet::Event::AddLiquidity(\n                    provider,\n                    _,\n                    token_amounts,\n                    _,\n                    _,\n                    token_supply,\n                )) = last_event()\n                {\n                    assert_eq!(provider, bob);\n                    assert_eq!(token_amounts, initial_amounts);\n                    assert_eq!(token_supply, TestAssets::total_issuance(pool_token))\n                } else {\n                    panic!(\"Unexpected event\");\n                }\n            });\n        }\n    }\n\n    mod test_add_liquidity_initial {\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n\n        macro_rules! initial_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let MintAliceContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                initial_amounts,\n                                ..\n                            } = init_mint_alice();\n\n                            let min_amount: Balance = $value;\n\n                            let amounts = coins\n                                .iter()\n                                .map(|_| FixedI64::one().into_inner() as Balance)\n                                .collect::\u003cVec\u003c_\u003e\u003e();\n\n                            assert_ok!(\n                                CurveAmm::add_liquidity(Origin::signed(alice), pool, amounts.clone(), min_amount)\n                            );\n\n                            for ((\u0026coin, \u0026amount), \u0026initial) in coins.iter().zip(amounts.iter()).zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), initial - amount);\n                                assert_eq!(TestAssets::balance(coin, \u0026swap), amount);\n                            }\n\n                            assert_eq!(\n                                TestAssets::balance(pool_token, \u0026alice),\n                                (n_coins as Balance) * BALANCE_ONE\n                            );\n                            assert_eq!(\n                                TestAssets::total_issuance(pool_token),\n                                (n_coins as Balance) * BALANCE_ONE\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        initial_tests! {\n            test_initial_0: 0,\n            test_initial_2: 2 * BALANCE_ONE,\n        }\n\n        macro_rules! initial_liquidity_missing_coin_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let MintAliceContext {\n                                alice,\n                                pool,\n                                coins,\n                                ..\n                            } = init_mint_alice();\n\n                            let idx = $value;\n\n                            let mut amounts = coins\n                                .iter()\n                                .map(|_| FixedI64::one().into_inner() as Balance)\n                                .collect::\u003cVec\u003c_\u003e\u003e();\n                            amounts[idx] = 0;\n\n                            assert_err_ignore_postinfo!(\n                                CurveAmm::add_liquidity(Origin::signed(alice), pool, amounts, 0),\n                                Error::\u003cTest\u003e::WrongAssetAmount\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        initial_liquidity_missing_coin_tests! {\n            test_initial_liquidity_missing_coin_0: 0,\n            test_initial_liquidity_missing_coin_1: 1,\n        }\n    }\n\n    mod test_remove_liquidity {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n\n        macro_rules! remove_liquidity_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let min_amount = $value;\n\n                            assert_ok!(CurveAmm::remove_liquidity(\n                                Origin::signed(alice),\n                                pool,\n                                (n_coins as Balance) * BALANCE_ONE * base_amount,\n                                initial_amounts.iter().map(|i| i * min_amount).collect()\n                            ));\n\n                            for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), amount);\n                                assert_eq!(TestAssets::balance(coin, \u0026swap), 0);\n                            }\n\n                            assert_eq!(\n                                TestAssets::balance(pool_token, \u0026alice),\n                                0\n                            );\n                            assert_eq!(\n                                TestAssets::total_issuance(pool_token),\n                                0\n                            );\n                        });\n                    }\n                )*\n            }\n        }\n\n        remove_liquidity_tests! {\n            test_remove_liquidity_0: 0,\n            test_remove_liquidity_1: 1,\n        }\n\n        #[test]\n        fn test_remove_partial() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    swap,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                let withdraw_amount = initial_amounts.iter().sum::\u003cBalance\u003e() / 2;\n\n                assert_ok!(CurveAmm::remove_liquidity(\n                    Origin::signed(alice),\n                    pool,\n                    withdraw_amount,\n                    vec![0; n_coins]\n                ));\n\n                for (\u0026coin, \u0026amount) in coins.iter().zip(initial_amounts.iter()) {\n                    let pool_balance = TestAssets::balance(coin, \u0026swap);\n                    let alice_balance = TestAssets::balance(coin, \u0026alice);\n                    assert_eq!(alice_balance + pool_balance, amount);\n                }\n\n                assert_eq!(\n                    TestAssets::balance(pool_token, \u0026alice),\n                    (n_coins as Balance) * BALANCE_ONE * base_amount - withdraw_amount\n                );\n                assert_eq!(\n                    TestAssets::total_issuance(pool_token) nt,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::remove_liquidity(\n                        Origin::signed(alice),\n                        pool,\n                        (n_coins as Balance) * BALANCE_ONE * base_amount + 1,\n                        vec![0; n_coins],\n                    ),\n                    Error::\u003cTest\u003e::InsufficientFunds\n                );\n            });\n        }\n\n        #[test]\n        fn test_event() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    bob,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                let _ = TestAssets::transfer(pool_token, \u0026alice, \u0026bob, BALANCE_ONE);\n\n                System::set_block_number(2);\n\n                assert_ok!(CurveAmm::remove_liquidity(\n                    Origin::signed(bob),\n                    pool,\n                    BALANCE_ONE,\n                    vec![0; n_coins],\n                ));\n\n                if let Event::curve_amm(crate::pallet::Event::RemoveLiquidity(\n                    provider,\n                    _,\n                    token_amounts,\n                    _,\n                    token_supply,\n                )) = last_event()\n                {\n                    assert_eq!(provider, bob);\n                    assert_eq!(token_supply, TestAssets::total_issuance(pool_token));\n\n                    for (\u0026coin, \u0026amount) in coins.iter().zip(token_amounts.iter()) {\n                        assert_eq!(TestAssets::balance(coin, \u0026bob), amount);\n                    }\n                } else {\n                    panic!(\"Unexpected event\");\n                }\n            });\n        }\n    }\n\n    mod test_remove_liquidity_imbalance {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::Error;\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n\n        macro_rules! remove_balanced_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                swap,\n                                pool,\n                                pool_token,\n                                coins,\n                                n_coins,\n                                base_amount,\n                                initial_amounts,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let divisor = $value;\n\n                            let amounts = initial_amounts.iter().map(|i| i / divisor).collect::\u003cVec\u003c_\u003e\u003e();\n                            let max_burn = (n_coins as Balance) * BALANCE_ONE * base_amount / divisor;\n\n                            assert_ok!(CurveAmm::remove_liquidity_imbalance(\n                                Origin::signed(alice),\n                                pool,\n                                amounts.clone(),\n                                max_burn + 1,\n                            ));\n\n                            for ((\u0026coin, \u0026amount), \u0026initial) in coins.iter().zip(amounts.iter()).zip(initial_amounts.iter()) {\n                                assert_eq!(TestAssets::balance(coin, \u0026alice), amount);\n                                asser    assert_err_ignore_postinfo!(\n                    CurveAmm::remove_liquidity_imbalance(\n                        Origin::signed(alice),\n                        pool,\n                        vec![0; n_coins],\n                        0,\n                    ),\n                    Error::\u003cTest\u003e::WrongAssetAmount\n                );\n            });\n        }\n\n        #[test]\n        fn test_no_total_supply() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    pool,\n                    pool_token,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                assert_ok!(CurveAmm::remove_liquidity(\n                    Origin::signed(alice),\n                    pool,\n                    TestAssets::total_issuance(pool_token),\n                    vec![0; n_coins],\n                ));\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::remove_liquidity_imbalance(\n                        Origin::signed(alice),\n                        pool,\n                        vec![0; n_coins],\n                        0,\n                    ),\n                    Error::\u003cTest\u003e::InsufficientFunds\n                );\n            });\n        }\n\n        #[test]\n        fn test_event() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    bob,\n                    pool,\n                    pool_token,\n                    coins,\n                    n_coins,\n                    base_amount,\n                    initial_amounts,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                let _ = TestAssets::transfer(\n                    pool_token,\n                    \u0026alice,\n                    \u0026bob,\n                    TestAssets::balance(pool_token, \u0026alice),\n                );\n\n                System::set_block_number(2);\n\n                let amounts = initial_amounts.iter().map(|i| i / 5).collect::\u003cVec\u003c_\u003e\u003e();\n                let max_burn = (n_coins as Balance) * BALANCE_ONE * base_amount;\n\n                assert_ok!(CurveAmm::remove_liquidity_imbalance(\n                    Origin::signed(bob),\n                    pool,\n                    amounts,\n                    max_burn,\n                ));\n\n                if let Event::curve_amm(crate::pallet::Event::RemoveLiquidityImbalance(\n                    provider,\n                    _,\n                    token_amounts,\n                    _,\n                    _,\n                    token_supply,\n                )) = last_event()\n                {\n                    assert_eq!(provider, bob);\n                    assert_eq!(token_supply, TestAssets::total_issuance(pool_token));\n\n                    for (\u0026coin, \u0026amount) in coins.iter().zip(token_amounts.iter()) {\n                        assert_eq!(TestAssets::balance(coin, \u0026bob), amount);\n                    }\n                } else {\n                    panic!(\"Unexpected event\");\n                }\n            });\n        }\n    }\n\n    mod test_remove_liquidity_one_coin {\n        use super::super::last_event;\n        use super::*;\n        use crate::traits::Assets;\n        use crate::{Error, PoolTokenIndex};\n        use frame_support::assert_err_ignore_postinfo;\n        use frame_support::assert_ok;\n\n        macro_rules! amount_received_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                pool,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx: usize = $value;\n\n                            let rate_mod = (100_001, 100_000);\n\n                            assert_ok!(CurveAmm::remove_liquidity_one_coin(\n                                            Origin::signed(alice),\n                                            pool,\n                                            BALANCE_ONE, idx as PoolTokenIndex, 0,\n                                        ));\n\n                            let balance = TestAssets::balance(coins[idx], \u0026alice);\n\n                            assert!(BALANCE_ONE * rate_mod.1 / rate_mod.0 \u003c= balance);\n                            assert!(balance \u003c= BALANCE_ONE);\n                        });\n                    }\n                )*\n            }\n        }\n\n        amount_received_tests! {\n            test_amount_received_0: 0,\n            test_amount_received_1: 1,\n        }\n\n        macro_rules! lp_token_balance_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                pool,\n                                pool_token,\n                                n_coins,\n                                base_amount,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let (idx, divisor) = $value;\n\n                            let amount = TestAssets::balance(pool_token, \u0026alice) / divisor;\n\n                            assert_ok!(CurveAmm:       test_below_min_amount_0: 0,\n            test_below_min_amount_1: 1,\n        }\n\n        macro_rules! amount_exceeds_balance_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                bob,\n                                pool,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            assert_err_ignore_postinfo!(\n                                            CurveAmm::remove_liquidity_one_coin(Origin::signed(bob), pool, 1, idx, 0),\n                                            Error::\u003cTest\u003e::RequiredAmountNotReached\n                                        );\n                        });\n                    }\n                )*\n            }\n        }\n\n        amount_exceeds_balance_tests! {\n            test_amount_exceeds_balance_0: 0,\n            test_amount_exceeds_balance_1: 1,\n        }\n\n        #[test]\n        fn test_above_n_coins() {\n            new_test_ext().execute_with(|| {\n                let AddInitialLiquidityContext {\n                    alice,\n                    pool,\n                    n_coins,\n                    ..\n                } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                assert_err_ignore_postinfo!(\n                    CurveAmm::remove_liquidity_one_coin(\n                        Origin::signed(alice),\n                        pool,\n                        1,\n                        n_coins as PoolTokenIndex,\n                        0\n                    ),\n                    Error::\u003cTest\u003e::IndexOutOfRange\n                );\n            });\n        }\n\n        macro_rules! event_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            let AddInitialLiquidityContext {\n                                alice,\n                                bob,\n                                pool,\n                                pool_token,\n                                coins,\n                                ..\n                            } = init_add_initial_liquidity(Permill::zero(), Permill::zero());\n\n                            let idx = $value;\n\n                            let _ = TestAssets::transfer(pool_token, \u0026alice, \u0026bob, BALANCE_ONE);\n\n                            System::set_block_number(2);\n\n                            assert_ok!(CurveAmm::remove_liquidity_one_coin(\n                                Origin::signed(bob),\n                                pool,\n                                BALANCE_ONE,\n                                idx as PoolTokenIndex,\n                                0\n                            ));\n\n                            if let Event::curve_amm(crate::pallet::Event::RemoveLiquidityOne(\n                                provider,\n                                _,\n                                token_amount,\n                                coin_amount,\n                                _,\n                            )) = last_event()\n                            {\n                                assert_eq!(provider, bob);\n                                assert_eq!(token_amount, BALANCE_ONE);\n                                assert_eq!(coin_amount, TestAssets::balance(coins[idx], \u0026bob));\n                            } else {\n                                panic!(\"Unexpected event\");\n                            }\n                        });\n                    }\n                )*\n            }\n        }\n\n        event_tests! {\n            test_event_0: 0,\n            test_event_1: 1,\n        }\n    }\n\n    mod test_exchange {\n        use super::*;\n        use crate::traits::Assets;\n        use crate::PoolTokenIndex;\n        use frame_support::assert_ok;\n        use sp_runtime::FixedI64;\n        use sp_runtime::FixedPointNumber;\n        use sp_std::cmp::max;\n        use sp_std::convert::TryFrom;\n\n        fn get_admin_balances(swap: AccountId, coins: \u0026[AssetId]) -\u003e Vec\u003cBalance\u003e {\n            let balances = CurveAmm::pools(0).unwrap().balances;\n            coins\n                .iter()\n                .copied()\n                .enumerate()\n                .map(|(i, coin)| TestAssets::balance(coin, \u0026swap) - balances[i])\n                .collect()\n        }\n\n        fn approx(actual: FixedI64, expected: FixedI64, rel: FixedI64) -\u003e bool {\n            let delta = if expected \u003e actual {\n                expected - actual\n            } else {\n                actual - expected\n            };\n\n            delta / expected \u003c= rel\n        }\n\n        macro_rules! exchange_tests {\n            ($($name:ident: $value:expr,)*) =\u003e {\n                $(\n                    #[test]\n                    fn $name() {\n                        new_test_ext().execute_with(|| {\n                            const FEE_Q: u64 = 10_000;\n\n                            let (sending, receiving, fee, admin_fee): (usize, usize, u64, u64) = $value;\n                            let fee = Permill::from_rational_approximation(fee, FEE_Q);\n                            let admin_fee = Permill::from_rational_approximation(admin_fee, FEE_Q);\n\n                            let AddInitialLiquidityContext {\n                                bob,\n                                swap,\n                                pool,\n                                coins,\n                                ..\n :NativeVersion;\nuse sp_version::RuntimeVersion;\n\nuse frame_system::RawOrigin;\nuse pallet_assets::Call as AssetsCall;\nuse sp_runtime::traits::AccountIdConversion;\nuse sp_runtime::traits::Dispatchable;\nuse sp_runtime::MultiAddress;\nuse sp_runtime::FixedI64;\n\n// A few exports that help ease life for downstream crates.\npub use frame_support::{\n    construct_runtime,\n    dispatch::{DispatchError, DispatchResult},\n    parameter_types,\n    traits::{Currency, EnsureOrigin, KeyOwnerProofSystem, OnUnbalanced, Randomness},\n    weights::{\n        constants::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight, WEIGHT_PER_SECOND},\n        IdentityFee, Weight,\n    },\n    StorageValue,\n};\npub use pallet_balances::Call as BalancesCall;\npub use pallet_timestamp::Call as TimestampCall;\nuse pallet_transaction_payment::CurrencyAdapter;\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\npub use sp_runtime::{Perbill, Permill};\n\n/// Import the equilibrium_curve_amm pallet.\npub use equilibrium_curve_amm;\n\n/// An index to a block.\npub type BlockNumber = u32;\n\n/// Alias to 512-bit hash when used in the context of a transaction signature on the chain.\npub type Signature = MultiSignature;\n\n/// Some way of identifying an account on the chain. We intentionally make it equivalent\n/// to the public key of our transaction signing scheme.\npub type AccountId = \u003c\u003cSignature as Verify\u003e::Signer as IdentifyAccount\u003e::AccountId;\n\n/// The type for looking up accounts. We don't expect more than 4 billion of them, but you\n/// never know...\npub type AccountIndex = u32;\n\n/// Balance of an account.\npub type Balance = u64;\n\n/// Index of a transaction in the chain.\npub type Index = u32;\n\n/// A hash of some data used by the chain.\npub type Hash = sp_core::H256;\n\n/// Digest item type.\npub type DigestItem = generic::DigestItem\u003cHash\u003e;\n\n/// Opaque types. These are used by the CLI to instantiate machinery that don't need to know\n/// the specifics of the runtime. They can then be made to be agnostic over specific formats\n/// of data like extrinsics, allowing for them to continue syncing the network through upgrades\n/// to even the core data structures.\npub mod opaque {\n    use super::*;\n\n    pub use sp_runtime::OpaqueExtrinsic as UncheckedExtrinsic;\n\n    /// Opaque block header type.\n    pub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// Opaque block type.\n    pub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n    /// Opaque block identifier type.\n    pub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n    impl_opaque_keys! {\n        pub struct SessionKeys {\n            pub aura: Aura,\n            pub grandpa: Grandpa,\n        }\n    }\n}\n\npub const VERSION: RuntimeVersion = RuntimeVersion {\n    spec_name: create_runtime_str!(\"node-template\"),\n    impl_name: create_runtime_str!(\"node-template\"),\n    authoring_version: 1,\n    spec_version: 1,\n    impl_version: 1,\n    apis: RUNTIME_API_VERSIONS,\n    transaction_version: 1,\n};\n\n/// This determines the average expected block time that we are targetting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 6000;\n\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n    NativeVersion {\n        runtime_version: VERSION,\n        can_author_with: Default::default(),\n    }\n}\n\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\nparameter_types! {\n    pub const Version: RuntimeVersion = VERSION;\n    pub const BlockHashCount: BlockNumber = 2400;\n    /// We allow for 2 seconds of compute with a 6 second average block time.\n    pub BlockWeights: frame_system::limits::BlockWeights = frame_system::limits::BlockWeights\n        ::with_sensible_defaults(2 * WEIGHT_PER_SECOND, NORMAL_DISPATCH_RATIO);\n    pub BlockLength: frame_system::limits::BlockLength = frame_system::limits::BlockLength\n        ::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n    pub const SS58Prefix: u8 = 42;\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::Config for Runtime {\n    /// The basic call filter to use in dispatchable.\n    type BaseCallFilter = ();\n    /// Block \u0026 extrinsics weights: base values and limits.\n    type BlockWeights = BlockWeights;\n    /// The maximum length of a block (in bytes).\n    type BlockLength = BlockLength;\n    /// The identifier used to distinguish between accounts.\n    type AccountId = AccountId;\n    /// The aggregated dispatch type that is available for extrinsics.\n    type Call = Call;\n    /// The lookup mechanism to get account ID from whatever is passed in dispatchers.\n    type Lookup = AccountIdLookup\u003cAccountId, ()\u003e;\n    /// The index type for storing how many extrinsics an account has signed.\n    type Index = Index;\n    /// The index type for blocks.\n    type BlockNumber = BlockNumber;\n    /// The type for hashing blocks and tries.\n    type Hash = Hash;\n    /// The hashing algorithm used.\n    type Hashing = BlakeTwo256;\n    /// The header type.\n    type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n    /// The ubiquitous event type.\n    type Event = Event;\n    /// The ubiquitous origin type.\n    type Origin = Origin;\n    /// Maximum number of block number to let_balances::Config for Runtime {\n    type MaxLocks = MaxLocks;\n    /// The type for recording an account's balance.\n    type Balance = Balance;\n    /// The ubiquitous event type.\n    type Event = Event;\n    type DustRemoval = ();\n    type ExistentialDeposit = ExistentialDeposit;\n    type AccountStore = System;\n    type WeightInfo = pallet_balances::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const TransactionByteFee: Balance = 1;\n}\n\nimpl pallet_transaction_payment::Config for Runtime {\n    type OnChargeTransaction = CurrencyAdapter\u003cBalances, ()\u003e;\n    type TransactionByteFee = TransactionByteFee;\n    type WeightToFee = IdentityFee\u003cBalance\u003e;\n    type FeeMultiplierUpdate = ();\n}\n\nimpl pallet_sudo::Config for Runtime {\n    type Event = Event;\n    type Call = Call;\n}\n\ntype AssetId = u32;\n\nparameter_types! {\n    pub const AssetDepositBase: Balance = 1;\n    pub const AssetDepositPerZombie: Balance = 1;\n    pub const StringLimit: u32 = 50;\n    pub const MetadataDepositBase: Balance = 1;\n    pub const MetadataDepositPerByte: Balance = 1;\n}\n\npub struct EnsureCurveAmm;\nimpl EnsureOrigin\u003cOrigin\u003e for EnsureCurveAmm {\n    type Success = AccountId;\n    fn try_origin(o: Origin) -\u003e Result\u003cSelf::Success, Origin\u003e {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n\n        let result: Result\u003cRawOrigin\u003cAccountId\u003e, Origin\u003e = o.into();\n\n        result.and_then(|o| match o {\n            RawOrigin::Signed(id) if id == account_id =\u003e Ok(id),\n            r =\u003e Err(Origin::from(r)),\n        })\n    }\n\n    #[cfg(feature = \"runtime-benchmarks\")]\n    fn successful_origin() -\u003e Origin {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        Origin::from(RawOrigin::Signed(account_id))\n    }\n}\n\nimpl pallet_assets::Config for Runtime {\n    type Event = Event;\n    type Balance = Balance;\n    type AssetId = AssetId;\n    type Currency = Balances;\n    type ForceOrigin = EnsureCurveAmm;\n    type AssetDepositBase = AssetDepositBase;\n    type AssetDepositPerZombie = AssetDepositPerZombie;\n    type StringLimit = StringLimit;\n    type MetadataDepositBase = MetadataDepositBase;\n    type MetadataDepositPerByte = MetadataDepositPerByte;\n    type WeightInfo = pallet_assets::weights::SubstrateWeight\u003cRuntime\u003e;\n}\n\nparameter_types! {\n    pub const CreationFee: Balance = 999;\n    pub const CurveAmmModuleId: ModuleId = ModuleId(*b\"eq/crvam\");\n    pub Precision: FixedU128 = FixedU128::saturating_from_rational(1, 1_000_000);\n}\n\ntype Number = FixedU128;\n\npub struct EmptyUnbalanceHandler;\n\nimpl OnUnbalanced\u003c\u003cpallet_balances::Pallet\u003cRuntime\u003e as Currency\u003cAccountId\u003e\u003e::NegativeImbalance\u003e\n    for EmptyUnbalanceHandler\n{\n}\n\npub struct FixedU128Convert;\n\nimpl Convert\u003cPermill, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Permill) -\u003e FixedU128 {\n        a.into()\n    }\n}\n\nimpl Convert\u003cBalance, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: Balance) -\u003e FixedU128 {\n        let accuracy = FixedU128::accuracy() / FixedI64::accuracy() as u128;\n        FixedU128::from_inner(a as u128 * accuracy)\n    }\n}\n\nimpl Convert\u003cu8, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: u8) -\u003e FixedU128 {\n        FixedU128::saturating_from_integer(a)\n    }\n}\n\nimpl equilibrium_curve_amm::traits::CheckedConvert\u003cusize, FixedU128\u003e for FixedU128Convert {\n    fn convert(a: usize) -\u003e Option\u003cFixedU128\u003e {\n        Some(FixedU128::saturating_from_integer(u128::try_from(a).ok()?))\n    }\n}\n\nimpl Convert\u003cFixedU128, Balance\u003e for FixedU128Convert {\n    fn convert(a: FixedU128) -\u003e Balance {\n        let accuracy = FixedU128::accuracy() / FixedI64::accuracy() as u128;\n        // NOTE: Please do not use `unwrap` function in production.\n        (a.into_inner() / accuracy).try_into().unwrap()\n    }\n}\n\npub struct FrameAssets;\n\n/// NOTE: Please do not use this implementation in production.\n/// It has some major issues. But it is a great example on the other hand.\n/// Trait `equilibrium_curve_amm::traits::Assets` expects that implementation\n/// will generate asset id for the new asset on it's own. But `pallet-assets` in contrast\n/// expects that asset id will be provided by the caller. The only thing we can do here\n/// is to guess asset id and hope that it is not in use.\nimpl equilibrium_curve_amm::traits::Assets\u003cAssetId, Balance, AccountId\u003e for FrameAssets {\n    fn create_asset() -\u003e Result\u003cAssetId, DispatchError\u003e {\n        fn random_u32_seed() -\u003e u32 {\n            let seed = RandomnessCollectiveFlip::random_seed();\n            let seed_bytes = seed.as_fixed_bytes();\n            let small_seed_bytes = [seed_bytes[0], seed_bytes[1], seed_bytes[2], seed_bytes[3]];\n            let small_seed: u32 = u32::from_le_bytes(small_seed_bytes);\n\n            small_seed\n        }\n\n        /// See https://en.wikipedia.org/wiki/Linear_congruential_generator\n        fn lcg(seed: u32) -\u003e u32 {\n            const A: u32 = 1664525;\n            const C: u32 = 1013904223;\n\n            A.overflowing_mul(seed).0.overflowing_add(C).0\n        }\n\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(account_id);\n\n        // Guessing unused asset id\n        let mut seed = random_u32_seed();\n        for _ in 0..10 {\n            seed = lcg(seed);\n\n            let call = Call::Assets(AssetsCall::force_create(seed, multi_address.clone(), 0, 1));\n            if call.dispatch(origin.clone()).map_err(|x| x.error).is_ok() {\n                return Ok(seed);\n            }\n        }\n\n        Err(DispatchError::Other(\u0026\"Out of luck\"))\n    }\n\n    fn mint(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::mint(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn burn(asset: AssetId, dest: \u0026AccountId, amount: Balance) -\u003e DispatchResult {\n        let module_id = CurveAmmModuleId::get();\n        let account_id: AccountId = module_id.into_account();\n        let raw_origin = RawOrigin::Signed(account_id.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::burn(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn transfer(\n        asset: AssetId,\n        source: \u0026AccountId,\n        dest: \u0026AccountId,\n        amount: Balance,\n    ) -\u003e DispatchResult {\n        let raw_origin = RawOrigin::Signed(source.clone());\n        let origin: Origin = raw_origin.into();\n\n        let multi_address: MultiAddress\u003cAccountId, ()\u003e = MultiAddress::Id(dest.clone());\n\n        let call = Call::Assets(AssetsCall::transfer(asset, multi_address, amount));\n        call.dispatch(origin.clone()).map_err(|x| x.error)?;\n\n        Ok(())\n    }\n\n    fn balance(asset: AssetId, who: \u0026AccountId) -\u003e Balance {\n        Assets::balance(asset, who.clone())\n    }\n\n    fn total_issuance(asset: AssetId) -\u003e Balance {\n        Assets::total_supply(asset)\n    }\n}\n\n/// Configure the pallet equilibrium_curve_amm in pallets/equilibrium_curve_amm.\nimpl equilibrium_curve_amm::Config for Runtime {\n    type Event = Event;\n    type AssetId = AssetId;\n    type Balance = Balance;\n    type Currency = pallet_balances::Pallet\u003cRuntime\u003e;\n    type CreationFee = CreationFee;\n    type Assets = FrameAssets;\n    type OnUnbalanced = EmptyUnbalanceHandler;\n    type ModuleId = CurveAmmModuleId;\n\n    type Number = Number;\n    type Precision = Precision;\n    type Convert = FixedU128Convert;\n}\n\n// Create the runtime by composing the FRAME pallets that were previously configured.\nconstruct_runtime!(\n    pub enum Runtime where\n        Block = Block,\n        NodeBlock = opaque::Block,\n        UncheckedExtrinsic = UncheckedExtrinsic\n    {\n        System: frame_system::{Module, Call, Config, Storage, Event\u003cT\u003e},\n        RandomnessCollectiveFlip: pallet_randomness_collective_flip::{Module, Call, Storage},\n        Timestamp: pallet_timestamp::{Module, Call, Storage, Inherent},\n        Aura: pallet_aura::{Module, Config\u003cT\u003e},\n        Grandpa: pallet_grandpa::{Module, Call, Storage, Config, Event},\n        Assets: pallet_assets::{Module, Call, Storage, Event\u003cT\u003e},\n        Balances: pallet_balances::{Module, Call, Storage, Config\u003cT\u003e, Event\u003cT\u003e},\n        TransactionPayment: pallet_transaction_payment::{Module, Storage},\n        Sudo: pallet_sudo::{Module, Call, Config\u003cT\u003e, Storage, Event\u003cT\u003e},\n        // Include the custom logic from the equilibrium_curve_amm pallet in the runtime.\n        CurveAmm: equilibrium_curve_amm::{Module, Call, Storage, Event\u003cT\u003e},\n    }\n);\n\n/// The address format for describing accounts.\npub type Address = sp_runtime::MultiAddress\u003cAccountId, ()\u003e;\n/// Block header type as expected by this runtime.\npub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n/// Block type as expected by this runtime.\npub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n/// A Block signed with a Justification\npub type SignedBlock = generic::SignedBlock\u003cBlock\u003e;\n/// BlockId type as expected by this runtime.\npub type BlockId = generic::BlockId\u003cBlock\u003e;\n/// The SignedExtension to the basic transaction logic.\npub type SignedExtra = (\n    frame_system::CheckSpecVersion\u003cRuntime\u003e,\n    frame_system::CheckTxVersion\u003cRuntime\u003e,\n    frame_system::CheckGenesis\u003cRuntime\u003e,\n    frame_system::CheckEra\u003cRuntime\u003e,\n    frame_system::CheckNonce\u003cRuntime\u003e,\n    frame_system::CheckWeight\u003cRuntime\u003e,\n    pallet_transaction_payment::ChargeTransactionPayment\u003cRuntime\u003e,\n);\n/// Unchecked extrinsic type as expected by this runtime.\npub type UncheckedExtrinsic = generic::UncheckedExtrinsic\u003cAddress, Call, Signature, SignedExtra\u003e;\n/// Extrinsic type that has already been checked.\npub type CheckedExtrinsic = generic::CheckedExtrinsic\u003cAccountId, Call, SignedExtra\u003e;\n/// Executive: handles dispatch to the various modules.\npub type Executive = frame_executive::Executive\u003c\n    Runtime,\n    Block,\n    frame_system::ChainContext\u003cRuntime\u003e,\n    Runtime,\n    AllModules,\n\u003e;\n\nimpl_runtime_apis! {\n    impl sp_api::Core\u003cBlock\u003e for Runtime {\n        fn version() -\u003e RuntimeVersion {\n            VERSION\n        }\n\n        fn execute_block(block: Block) {\n            Executive::execute_block(block)\n        }\n\n        fn initialize_block(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n            Executive::initialize_block(header)\n        }\n    }\n\n    impl sp_api::Metadata\u003cBlock\u003e for Runtime {\n        fn metadata() -\u003e OpaqueMetadata {\n            Runtime::metadata().into()\n        }\n    }\n\n    impl sp_block_builder::BlockBuilder\u003cBlock\u003e for Runtime {\n        fn apply_extrinsic(extrinsic: \u003cBlock as BlockT\u003e::Extrinsic) -\u003e ApplyExtrinsicResult {\n            Executive::apply_extrinsic(extrinsic)\n        }\n\n        fn finalize_block() -\u003e \u003cBlock as BlockT\u003e::Header {\n            Executive::finalize_block()\n        }\n\n        fn inherent_extrinsics(data: sp_inherents::InherentData) -\u003e Vec\u003c\u003cBlock as BlockT\u003e::Extrinsic\u003e {\n            data.create_extrinsics()\n        }\n\n        fn check_inherents(\n            block: Block,\n            data: sp_inherents::InherentData,\n        ) -\u003e sp_inherents::CheckInherentsResult {\n            data.check_extrinsics(\u0026block)\n        }\n\n        fn random_seed() -\u003e \u003cBlock as BlockT\u003e::Hash {\n            RandomnessCollectiveFlip::random_seed()\n        }\n    }\n\n    impl sp_transaction_pool::runtime_api::TaggedTransactionQueue\u003cBlock\u003e for Runtime {\n        fn validate_transaction(\n            source: TransactionSource,\n            tx: \u003cBlock as BlockT\u003e::Extrinsic,\n        ) -\u003e TransactionValidity {\n            Executive::validate_transaction(source, tx)\n        }\n    }\n\n    impl sp_offchain::OffchainWorkerApi\u003cBlock\u003e for Runtime {\n        fn offchain_worker(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n            Executive::offchain_worker(header)\n        }\n    }\n\n    impl sp_consensus_aura::AuraApi\u003cBlock, AuraId\u003e for Runtime {\n        fn slot_duration() -\u003e u64 {\n            Aura::slot_duration()\n        }\n\n        fn authorities() -\u003e Vec\u003cAuraId\u003e {\n            Aura::authorities()\n        }\n    }\n\n    impl sp_session::SessionKeys\u003cBlock\u003e for Runtime {\n        fn generate_session_keys(seed: Option\u003cVec\u003cu8\u er.sync_run(|config| cmd.run(config.database))\n        }\n        Some(Subcommand::Revert(cmd)) =\u003e {\n            let runner = cli.create_runner(cmd)?;\n            runner.async_run(|config| {\n                let PartialComponents {\n                    client,\n                    task_manager,\n                    backend,\n                    ..\n                } = service::new_partial(\u0026config)?;\n                Ok((cmd.run(client, backend), task_manager))\n            })\n        }\n        Some(Subcommand::Benchmark(cmd)) =\u003e {\n            if cfg!(feature = \"runtime-benchmarks\") {\n                let runner = cli.create_runner(cmd)?;\n\n                runner.sync_run(|config| cmd.run::\u003cBlock, service::Executor\u003e(config))\n            } else {\n                Err(\"Benchmarking wasn't enabled when building the node. \\\n\t\t\t\tYou can enable it with `--features runtime-benchmarks`.\"\n                    .into())\n            }\n        }\n        None =\u003e {\n            let runner = cli.create_runner(\u0026cli.run)?;\n            runner.run_node_until_exit(|config| async move {\n                match config.role {\n                    Role::Light =\u003e service::new_light(config),\n                    _ =\u003e service::new_full(config),\n                }\n                .map_err(sc_cli::Error::Service)\n            })\n        }\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[24500302],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[24500336],"length":1,"stats":{"Line":0},"fn_name":"impl_version"},{"line":30,"address":[24500350],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[24500384],"length":1,"stats":{"Line":0},"fn_name":"description"},{"line":34,"address":[24500398],"length":1,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"lengt
